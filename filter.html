<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Gambar Sinematik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
        }
        .container {
            max-width: 900px;
        }
        #image-container {
            position: relative;
            width: 100%;
            padding-top: 66.66%; /* 3:2 aspect ratio */
            background-color: #212121;
        }
        #uploaded-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: filter 0.3s ease;
        }
        .filter-button {
            background-color: #333;
            border: 1px solid #444;
            color: #E0E0E0;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        .filter-button:hover {
            background-color: #444;
        }
        .filter-button:active {
            transform: scale(0.98);
        }
        .file-upload-box {
            background-color: #212121;
            border: 2px dashed #444;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .file-upload-box:hover {
            background-color: #2c2c2c;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="p-6">
    <div class="container mx-auto p-4 md:p-8 rounded-lg shadow-lg bg-[#1e1e1e]">
        <h1 class="text-3xl font-bold text-center mb-6">Filter Gambar Sinematik</h1>

        <div class="flex flex-col md:flex-row items-center justify-between mb-8 gap-4">
            <!-- Unggah Gambar -->
            <label for="image-upload" class="file-upload-box flex-1 flex flex-col items-center justify-center p-6 text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-500 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L15 14m-6-4l-4-4m-4 8l4-4m-4 8l4-4m-4 8l4-4" />
                </svg>
                <span class="text-gray-400">Pilih file gambar atau seret dan lepas di sini</span>
            </label>
            <input type="file" id="image-upload" accept="image/*" class="hidden">
        </div>

        <!-- Wadah Gambar -->
        <div id="image-container" class="rounded-lg overflow-hidden shadow-xl mb-8">
            <img id="uploaded-image" class="hidden" src="#" alt="Pratinjau Gambar">
        </div>

        <!-- Tombol Filter -->
        <div id="filter-controls" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 mb-4">
            <button class="filter-button" onclick="applyFilter('none')">Normal</button>
            <button class="filter-button" onclick="applyFilter('cinematic')">Sinematik</button>
            <button class="filter-button" onclick="applyFilter('noir')">Noir</button>
            <button class="filter-button" onclick="applyFilter('warm')">Hangat</button>
            <button class="filter-button" onclick="applyFilter('cold')">Dingin</button>
            <button class="filter-button" onclick="applyFilter('high-contrast')">Kontras Tinggi</button>
            <button class="filter-button" onclick="applyFilter('sepia')">Sepia</button>
            <button class="filter-button" onclick="applyFilter('vintage')">Vintage</button>
            <button class="filter-button" onclick="applyFilter('threshold')">Threshold</button>
        </div>
        
        <!-- Tombol Aksi -->
        <div class="flex flex-col md:flex-row justify-center gap-4">
            <button id="upscale-toggle-button" class="filter-button bg-purple-600 hover:bg-purple-700 hidden">Upscale (OFF)</button>
            <button id="download-button" class="filter-button bg-blue-600 hover:bg-blue-700 hidden">Unduh Gambar</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageUpload = document.getElementById('image-upload');
            const uploadedImage = document.getElementById('uploaded-image');
            const fileUploadBox = document.querySelector('.file-upload-box');
            const downloadButton = document.getElementById('download-button');
            const upscaleToggleButton = document.getElementById('upscale-toggle-button');
            
            // Variabel untuk melacak status upscaling
            let isUpscaled = false;
            let currentFilterType = 'none';

            // Tangani unggahan file melalui input
            imageUpload.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        uploadedImage.src = e.target.result;
                        uploadedImage.classList.remove('hidden');
                        downloadButton.classList.remove('hidden');
                        upscaleToggleButton.classList.remove('hidden');
                        applyFilter('none');
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Tangani seret dan lepas
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                fileUploadBox.addEventListener(eventName, (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                }, false);
            });

            fileUploadBox.addEventListener('drop', (e) => {
                const dt = e.dataTransfer;
                const files = dt.files;
                if (files.length > 0) {
                    const file = files[0];
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            uploadedImage.src = e.target.result;
                            uploadedImage.classList.remove('hidden');
                            downloadButton.classList.remove('hidden');
                            upscaleToggleButton.classList.remove('hidden');
                            applyFilter('none');
                        };
                        reader.readAsDataURL(file);
                    } else {
                        console.error('File yang dijatuhkan bukan gambar.');
                    }
                }
            });

            // Event listener untuk tombol toggle upscaling
            upscaleToggleButton.addEventListener('click', () => {
                isUpscaled = !isUpscaled;
                upscaleToggleButton.textContent = isUpscaled ? 'Upscale (ON)' : 'Upscale (OFF)';
            });

            // Event listener untuk tombol unduh
            downloadButton.addEventListener('click', () => {
                downloadImage(isUpscaled);
            });
        });

        function applyFilter(filterType) {
            const image = document.getElementById('uploaded-image');
            
            if (image.classList.contains('hidden')) {
                console.error('Tidak ada gambar yang diunggah.');
                return;
            }

            // Atur filter saat ini
            currentFilterType = filterType;

            image.style.filter = '';

            switch (filterType) {
                case 'none':
                    image.style.filter = 'none';
                    break;
                case 'cinematic':
                    image.style.filter = 'contrast(1.2) saturate(1.1) brightness(0.9) hue-rotate(-10deg)';
                    break;
                case 'noir':
                    image.style.filter = 'grayscale(1) contrast(1.5) brightness(0.9)';
                    break;
                case 'warm':
                    image.style.filter = 'sepia(0.5) contrast(1.1) saturate(1.2) brightness(1.1)';
                    break;
                case 'cold':
                    image.style.filter = 'saturate(0.8) contrast(1.1) brightness(1.1) hue-rotate(15deg)';
                    break;
                case 'high-contrast':
                    image.style.filter = 'contrast(2) brightness(0.8)';
                    break;
                case 'sepia':
                    image.style.filter = 'sepia(1) contrast(1.2)';
                    break;
                case 'vintage':
                    image.style.filter = 'saturate(0.5) contrast(1.2) brightness(1.1) hue-rotate(-20deg)';
                    break;
                case 'threshold':
                    image.style.filter = 'grayscale(1) contrast(10)';
                    break;
                default:
                    image.style.filter = 'none';
                    break;
            }
        }

        // Fungsi untuk mengunduh gambar, dengan opsi upscaling
        function downloadImage(shouldUpscale) {
            const image = document.getElementById('uploaded-image');
            if (image.classList.contains('hidden')) {
                console.error('Tidak ada gambar yang dapat diunduh.');
                return;
            }

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Atur dimensi canvas berdasarkan status upscaling
            if (shouldUpscale) {
                canvas.width = image.naturalWidth * 2;
                canvas.height = image.naturalHeight * 2;
                ctx.mozImageSmoothingEnabled = false;
                ctx.webkitImageSmoothingEnabled = false;
                ctx.msImageSmoothingEnabled = false;
                ctx.imageSmoothingEnabled = false;
            } else {
                canvas.width = image.naturalWidth;
                canvas.height = image.naturalHeight;
            }

            // Terapkan filter ke canvas
            ctx.filter = image.style.filter;

            // Gambar gambar ke canvas
            ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

            // Buat URL data dari canvas
            const imageDataURL = canvas.toDataURL('image/png');

            // Buat elemen <a> sementara untuk mengunduh
            const link = document.createElement('a');
            link.href = imageDataURL;
            link.download = shouldUpscale ? 'gambar_terfilter_2x.png' : 'gambar_terfilter.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
