<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dekripsi & Preview â€” Dekripsi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.44.2/+esm';
    window.createClient = createClient;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    
    body { 
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: #0f0f1a;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }
    
    /* Animated Background */
    .bg-animated {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(125deg, #0f0f1a 0%, #1a1a2e 25%, #16213e 50%, #1a1a2e 75%, #0f0f1a 100%);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    
    .bg-animated::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    }
    
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Floating Orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.5;
      z-index: -1;
      animation: float 20s ease-in-out infinite;
    }
    
    .orb-1 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      top: -100px;
      right: -100px;
      animation-delay: 0s;
    }
    
    .orb-2 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #f093fb, #f5576c);
      bottom: -50px;
      left: -50px;
      animation-delay: -5s;
    }
    
    .orb-3 {
      width: 250px;
      height: 250px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      top: 50%;
      left: 50%;
      animation-delay: -10s;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(50px, -50px) scale(1.1); }
      50% { transform: translate(-30px, 30px) scale(0.9); }
      75% { transform: translate(-50px, -30px) scale(1.05); }
    }
    
    /* Glass Card */
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
    }
    
    /* Content Card */
    .content-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 24px;
      overflow: hidden;
      position: relative;
    }
    
    .content-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #667eea);
      background-size: 300% 100%;
      animation: shimmer 3s linear infinite;
    }
    
    @keyframes shimmer {
      0% { background-position: 300% 0; }
      100% { background-position: -300% 0; }
    }
    
    /* Action Buttons */
    .action-btn {
      padding: 14px 28px;
      border-radius: 14px;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      border: none;
      position: relative;
      overflow: hidden;
      text-decoration: none;
    }
    
    .action-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .action-btn:hover::before {
      opacity: 1;
    }
    
    .action-btn.primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
    }
    
    .action-btn.primary:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 30px rgba(102, 126, 234, 0.5);
    }
    
    .action-btn.success {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      box-shadow: 0 4px 20px rgba(16, 185, 129, 0.4);
    }
    
    .action-btn.success:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 8px 30px rgba(16, 185, 129, 0.5);
    }
    
    .action-btn.secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #e2e8f0;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .action-btn.secondary:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-3px);
    }
    
    /* Sidebar */
    #sidebar {
      position: fixed;
      top: 0;
      left: -380px;
      width: 380px;
      height: 100%;
      background: linear-gradient(180deg, #1e1e30, #151525);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 10px 0 50px rgba(0, 0, 0, 0.5);
      transition: left 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 2000;
      padding: 32px;
      overflow-y: auto;
    }
    
    #sidebar.open {
      left: 0;
    }
    
    /* Sidebar Toggle Button */
    #sidebarToggle {
      position: fixed;
      bottom: 2rem;
      left: 2rem;
      z-index: 1500;
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 
        0 8px 32px rgba(102, 126, 234, 0.4),
        0 0 0 4px rgba(102, 126, 234, 0.2);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    
    #sidebarToggle::before {
      content: '';
      position: absolute;
      inset: -4px;
      background: linear-gradient(135deg, #667eea, #764ba2, #f093fb, #667eea);
      border-radius: 24px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
      background-size: 300% 300%;
      animation: shimmer 3s linear infinite;
    }
    
    #sidebarToggle:hover {
      transform: scale(1.1) rotate(-5deg);
      box-shadow: 
        0 12px 40px rgba(102, 126, 234, 0.5),
        0 0 0 6px rgba(102, 126, 234, 0.3);
    }
    
    #sidebarToggle:hover::before {
      opacity: 1;
    }
    
    #sidebarToggle:active {
      transform: scale(0.95);
    }
    
    #sidebarToggle i {
      font-size: 1.5rem;
      transition: transform 0.3s ease;
    }
    
    #sidebarToggle:hover i {
      transform: rotate(-90deg);
    }
    
    #sidebarToggle.open {
      left: 400px;
      background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
    }
    
    /* Close button style */
    .close-btn {
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #94a3b8;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .close-btn:hover {
      background: rgba(245, 87, 108, 0.1);
      border-color: rgba(245, 87, 108, 0.3);
      color: #f5576c;
      transform: rotate(90deg);
    }
    
    /* Locked Overlay */
    #lockedOverlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 15, 26, 0.95);
      z-index: 20000;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      backdrop-filter: blur(20px);
    }
    
    #lockedBox {
      background: linear-gradient(145deg, #1e1e30, #151525);
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 440px;
      border-radius: 28px;
      padding: 48px 40px;
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
      text-align: center;
      animation: modalPop 0.5s ease;
    }
    
    #lockedBox h2 { 
      margin-bottom: 8px; 
      font-size: 1.75rem; 
      font-weight: 700;
      background: linear-gradient(135deg, #f5576c, #f093fb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    #lockedBox p { 
      color: #94a3b8; 
      font-size: 0.95rem; 
    }
    
    @keyframes modalPop {
      from {
        opacity: 0;
        transform: scale(0.8) translateY(50px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
    
    body.blurred .container {
      filter: blur(10px) saturate(0.8);
      transition: filter 0.3s ease;
      pointer-events: none;
      user-select: none;
    }
    
    body.sidebar-open .container {
      filter: blur(6px) saturate(0.95);
      transition: filter 0.25s ease;
      pointer-events: none;
      user-select: none;
    }
    
    /* Status Badge */
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 24px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 14px;
      color: #94a3b8;
      font-size: 0.9rem;
    }
    
    .status-badge.success {
      background: rgba(16, 185, 129, 0.1);
      border-color: rgba(16, 185, 129, 0.3);
      color: #10b981;
    }
    
    .status-badge.error {
      background: rgba(245, 87, 108, 0.1);
      border-color: rgba(245, 87, 108, 0.3);
      color: #f5576c;
    }
    
    /* Meta Info */
    .meta-info {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }
    
    .meta-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      background: rgba(102, 126, 234, 0.1);
      border: 1px solid rgba(102, 126, 234, 0.2);
      border-radius: 50px;
      font-size: 0.85rem;
      color: #a78bfa;
    }
    
    /* Media Preview */
    .media-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
    }
    
    .media-preview, .video-preview {
      max-width: 100%;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }
    
    .media-label {
      font-size: 1.25rem;
      font-weight: 600;
      color: #e2e8f0;
      text-align: center;
      margin-bottom: 16px;
    }
    
    /* QR Section in Sidebar */
    .qr-wrapper {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      display: inline-block;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
    }
    
    .qr-wrapper::before {
      content: '\f00e';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(102, 126, 234, 0.9);
      color: white;
      font-size: 2rem;
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 20px;
    }
    
    .qr-wrapper:hover::before {
      opacity: 1;
    }
    
    .qr-wrapper:hover {
      transform: scale(1.05);
    }
    
    #qrWrapper canvas {
      display: block;
      border-radius: 12px;
    }
    
    /* Related Section */
    .category-group {
      margin-bottom: 20px;
    }
    
    .category-heading {
      font-weight: 600;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #a78bfa;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .related-sublist {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .related-sublist li {
      padding: 14px 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #94a3b8;
      font-size: 0.9rem;
      margin-bottom: 8px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .related-sublist li:hover {
      background: rgba(102, 126, 234, 0.1);
      border-color: rgba(102, 126, 234, 0.3);
      color: #e2e8f0;
      transform: translateX(8px);
    }
    
    /* Modal */
    #imageModal {
      display: none;
      position: fixed;
      z-index: 10000;
      inset: 0;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .modal-content {
      max-width: 90%;
      max-height: 85vh;
      border-radius: 16px;
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
    }
    
    .modal-close-btn {
      position: absolute;
      top: 24px;
      right: 24px;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .modal-close-btn:hover {
      background: rgba(245, 87, 108, 0.2);
      border-color: rgba(245, 87, 108, 0.4);
      transform: rotate(90deg);
    }
    
    .modal-download-btn {
      position: absolute;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 28px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 8px 30px rgba(16, 185, 129, 0.4);
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    
    .modal-download-btn:hover {
      transform: translateX(-50%) translateY(-3px);
      box-shadow: 0 12px 40px rgba(16, 185, 129, 0.5);
    }
    
    /* Frames */
    .frames-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    
    .frame-img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }
    
    .frame-img:hover {
      transform: scale(1.05);
      border-color: rgba(102, 126, 234, 0.5);
      box-shadow: 0 8px 30px rgba(102, 126, 234, 0.3);
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.02);
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(102, 126, 234, 0.3);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(102, 126, 234, 0.5);
    }
    
    /* Animations */
    .fade-in {
      animation: fadeIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }
    
    @keyframes fadeIn {
      from { 
        opacity: 0; 
        transform: translateY(30px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }
    
    /* Responsive */
    @media (max-width: 640px) {
      #sidebar {
        width: 100%;
        left: -100%;
      }
      
      #sidebarToggle {
        bottom: 1.5rem;
        left: 1.5rem;
        width: 56px;
        height: 56px;
      }
      
      #sidebarToggle.open {
        left: 1.5rem;
      }
      
      .action-btn {
        padding: 12px 20px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background -->
  <div class="bg-animated"></div>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>

  <!-- Sidebar Toggle -->
  <button id="sidebarToggle" aria-label="Toggle Menu">
    <i class="fa-solid fa-bars"></i>
  </button>

  <!-- Sidebar -->
  <div id="sidebar">
    <button id="closeSidebar" class="close-btn absolute top-6 right-6">
      <i class="fa-solid fa-xmark text-lg"></i>
    </button>
    
    <div id="qrSection" class="mt-16 text-center hidden">
      <h2 class="text-xl font-bold text-white mb-2">QR Code Akses Cepat</h2>
      <p class="text-sm text-gray-400 mb-6">QR ini berisi URL file enkripsi dan kode shift.</p>
      <div id="qrWrapper" class="qr-wrapper">
        <canvas id="qrCanvas"></canvas>
      </div>
      <div class="mt-6">
        <button id="downloadQrBtn" class="action-btn success w-full">
          <i class="fa-solid fa-download"></i>
          Unduh QR Code
        </button>
      </div>
    </div>
    
    <div id="relatedSection" class="hidden mt-8">
      <h2 class="text-xl font-bold text-white mb-4">Konten Terkait</h2>
      <div id="relatedList" class="text-sm"></div>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container px-4 sm:px-8 py-8 max-w-5xl mx-auto">
    <!-- Header -->
    <div class="glass-card p-8 mb-8 fade-in">
      <h1 class="text-3xl sm:text-4xl font-extrabold text-white mb-2">
        <span class="bg-gradient-to-r from-purple-400 via-pink-400 to-purple-400 bg-clip-text text-transparent">
          Hasil Dekripsi & Preview
        </span>
      </h1>
      <p class="text-gray-400">Pratinjau konten Anda yang terdekripsi</p>
    </div>

    <!-- Status -->
    <div id="status" class="status-badge mb-8 fade-in" style="animation-delay: 0.1s;">
      <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <span>Memuat...</span>
    </div>

    <!-- Preview Content -->
    <div class="content-card p-8 mb-8 fade-in" style="animation-delay: 0.2s;">
      <div id="preview" class="flex flex-col items-center"></div>
      
      <!-- Meta Info -->
      <div id="meta" class="mt-8 meta-info hidden">
        <div class="meta-item">
          <i class="fa-solid fa-cube text-purple-400"></i>
          <span id="fileSize">Ukuran: -</span>
        </div>
        <div class="meta-item">
          <i class="fa-solid fa-file text-green-400"></i>
          <span id="detectedMime">Tipe: -</span>
        </div>
      </div>
    </div>

    <!-- Download Buttons -->
    <div class="flex flex-wrap justify-center gap-4 mb-8 fade-in" style="animation-delay: 0.3s;">
      <a id="downloadOriginalBtn" class="action-btn secondary hidden">
        <i class="fa-solid fa-file-code"></i>
        Unduh .pb
      </a>
      <a id="downloadDecryptedBtn" class="action-btn success hidden">
        <i class="fa-solid fa-download"></i>
        Unduh Dekripsi
      </a>
    </div>

    <!-- Video Actions -->
    <div class="flex justify-center mb-8 hidden" id="videoActions">
      <button id="showFramesBtn" class="action-btn primary">
        <i class="fa-solid fa-images"></i>
        Tampilkan Semua Frame
      </button>
    </div>

    <!-- Frames Preview -->
    <div id="framesPreview" class="content-card p-8 hidden fade-in">
      <h2 class="text-2xl font-bold text-white mb-6">
        <i class="fa-solid fa-film mr-3 text-purple-400"></i>
        Semua Frame Video
      </h2>
      <div class="frames-container"></div>
    </div>
  </div>

  <!-- Locked Overlay -->
  <div id="lockedOverlay" role="dialog" aria-modal="true">
    <div id="lockedBox" role="document">
      <div class="w-20 h-20 mx-auto mb-6 rounded-2xl bg-gradient-to-br from-red-500 to-pink-500 flex items-center justify-center">
        <i class="fa-solid fa-lock text-3xl text-white"></i>
      </div>
      <h2>Akses Terkunci</h2>
      <p>Login terlebih dahulu untuk melihat konten ini.</p>
    </div>
  </div>

  <!-- Image Modal -->
  <div id="imageModal">
    <button class="modal-close-btn" id="modalCloseBtn">
      <i class="fa-solid fa-xmark"></i>
    </button>
    <img class="modal-content" id="modalImage">
    <a id="modalDownloadBtn" class="modal-download-btn" download>
      <i class="fa-solid fa-download"></i>
      Download
    </a>
  </div>

  <script>
    function q(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name) || '';
    }

    function decryptCaesar(text, shift) {
      if (typeof text !== 'string') return text;
      const s = Number(shift);
      if (isNaN(s)) return text;
      let result = '';
      for (let i = 0; i < text.length; i++) {
        let code = text.charCodeAt(i);
        if (code >= 65 && code <= 90) {
          code = ((code - 65 - s + 260) % 26) + 65;
        } else if (code >= 97 && code <= 122) {
          code = ((code - 97 - s + 260) % 26) + 97;
        }
        result += String.fromCharCode(code);
      }
      return result;
    }

    function normalizeBase64(b64) {
      if (!b64 || typeof b64 !== 'string') return '';
      let s = b64.replace(/\s+/g, '');
      const m = s.match(/^data:.*;base64,(.*)$/i);
      if (m) s = m[1];
      s = s.replace(/-/g, '+').replace(/_/g, '/');
      const pad = s.length % 4;
      if (pad === 2) s += '=='; else if (pad === 3) s += '=';
      return s;
    }

    function base64ToBlob(base64, mime) {
      const cleaned = normalizeBase64(base64);
      const binary = atob(cleaned);
      const len = binary.length;
      const arr = new Uint8Array(len);
      for (let i = 0; i < len; i++) arr[i] = binary.charCodeAt(i);
      return new Blob([arr], { type: mime || 'application/octet-stream' });
    }

    function detectMimeFromBase64(b64) {
      try {
        const cleaned = normalizeBase64(b64).slice(0, 2000);
        if (!cleaned) return null;
        const bin = atob(cleaned.slice(0, 1000));
        if (bin.startsWith('\x89PNG')) return 'image/png';
        if (bin.charCodeAt(0) === 0xFF && bin.charCodeAt(1) === 0xD8) return 'image/jpeg';
        if (bin.startsWith('GIF87a') || bin.startsWith('GIF89a')) return 'image/gif';
        if (bin.indexOf('ftyp') !== -1) return 'video/mp4';
        if (bin.toLowerCase().indexOf('webm') !== -1) return 'video/webm';
        if (cleaned.startsWith('iVBOR')) return 'image/png';
        if (cleaned.startsWith('/9j/')) return 'image/jpeg';
        return null;
      } catch (e) {
        return null;
      }
    }

    function bytesToMB(n) {
      if (typeof n !== 'number' || isNaN(n)) return '-';
      return (n / (1024 * 1024)).toFixed(2) + ' MB';
    }

    function createLabel(text) {
      const h = document.createElement('div');
      h.className = 'media-label';
      h.textContent = text || '';
      return h;
    }

    const lockedOverlay = document.getElementById('lockedOverlay');

    function showLockedOverlay() {
      lockedOverlay.style.display = 'flex';
      document.body.classList.add('blurred');
    }

    function hideLockedOverlay() {
      lockedOverlay.style.display = 'none';
      document.body.classList.remove('blurred');
    }

    function isLoggedIn() {
      return localStorage.getItem('dekrip_logged_in') === 'true';
    }

    async function fetchRelatedLinks(person) {
      const relatedSection = document.getElementById('relatedSection');
      const relatedList = document.getElementById('relatedList');
      relatedList.innerHTML = '';
      if (!person) {
        relatedSection.classList.add('hidden');
        return;
      }
      const supabaseUrl = 'https://qzdvdfebkzlwkhvxwsju.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF6ZHZkZmVia3psd2todnh3c2p1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMTA4OTksImV4cCI6MjA1Mjc4Njg5OX0.Z9XKmX49vu0kZwn6YMom8QeLNNdKQMXCIkxcIoHKQFs';
      const supabase = window.createClient(supabaseUrl, supabaseKey);
      const currentUrl = q('url');
      const currentShift = q('shift');
      try {
        const { data, error } = await supabase.from('links').select('id, person_name, name, category, url, shift_code').ilike('person_name', person);
        if (error) throw error;
        if (!data || data.length < 1) {
          relatedSection.classList.add('hidden');
          return;
        }
        const groupedByCategory = {};
        data.forEach(item => {
          if (item.url === currentUrl && item.shift_code === currentShift) return;
          const cat = item.category || 'Belum Dikategorikan';
          if (!groupedByCategory[cat]) groupedByCategory[cat] = [];
          groupedByCategory[cat].push(item);
        });
        if (Object.keys(groupedByCategory).length === 0) {
          relatedSection.classList.add('hidden');
          return;
        }
        Object.keys(groupedByCategory).sort().forEach(category => {
          const groupDiv = document.createElement('div');
          groupDiv.className = 'category-group';
          const heading = document.createElement('h3');
          heading.className = 'category-heading';
          heading.textContent = category;
          groupDiv.appendChild(heading);
          const sublist = document.createElement('ul');
          sublist.className = 'related-sublist';
          groupedByCategory[category].forEach(item => {
            const li = document.createElement('li');
            li.innerHTML = `<i class="fa-solid fa-arrow-right mr-2 text-purple-400"></i> ${item.person_name || 'Anonim'} - ${item.name || 'Tanpa Judul'}`;
            li.dataset.url = item.url;
            li.dataset.shift = item.shift_code;
            li.dataset.person = item.person_name;
            li.dataset.name = item.name;
            li.addEventListener('click', () => {
              const targetUrl = `dekripsi.html?url=${encodeURIComponent(item.url)}&shift=${encodeURIComponent(item.shift_code)}&person=${encodeURIComponent(item.person_name)}&name=${encodeURIComponent(item.name)}`;
              window.location.href = targetUrl
            });
            sublist.appendChild(li);
          });
          groupDiv.appendChild(sublist);
          relatedList.appendChild(groupDiv);
        });
        relatedSection.classList.remove('hidden');
      } catch (err) {
        relatedList.innerHTML = '<p class="text-red-400">Gagal memuat konten terkait.</p>';
        relatedSection.classList.remove('hidden');
      }
    }

    async function generateQrCodeWithPadding(data, size = 200, padding = 10) {
      const tempCanvas = document.createElement('canvas');
      await QRCode.toCanvas(tempCanvas, data, { errorCorrectionLevel: 'H', margin: 0, width: size });
      const qrSize = tempCanvas.width;
      const totalSize = qrSize + padding * 2;
      const finalCanvas = document.createElement('canvas');
      finalCanvas.width = totalSize;
      finalCanvas.height = totalSize;
      const ctx = finalCanvas.getContext('2d');
      ctx.fillStyle = '#FFFFFF';
      ctx.fillRect(0, 0, totalSize, totalSize);
      ctx.drawImage(tempCanvas, padding, padding, qrSize, qrSize);
      return finalCanvas;
    }

    async function loadAndDecrypt(url, shift, person, name) {
      const statusEl = document.getElementById('status');
      const previewEl = document.getElementById('preview');
      const metaEl = document.getElementById('meta');
      const fileSizeEl = document.getElementById('fileSize');
      const mimeEl = document.getElementById('detectedMime');
      const downloadOriginalBtn = document.getElementById('downloadOriginalBtn');
      const downloadDecryptedBtn = document.getElementById('downloadDecryptedBtn');
      const showFramesBtn = document.getElementById('showFramesBtn');
      const framesPreview = document.getElementById('framesPreview');
      const framesContainer = framesPreview.querySelector('.frames-container');
      const videoActions = document.getElementById('videoActions');

      let objectUrl = null;
      let currentBlob = null;
      let detectedMime = null;
      let videoEl = null;
      let imageEl = null;
      let decryptedContent = '';

      if (!url) {
        statusEl.innerHTML = `<i class="fa-solid fa-circle-exclamation text-red-400"></i> <span>Parameter url tidak ditemukan.</span>`;
        statusEl.classList.add('error');
        return;
      }

      statusEl.innerHTML = `
        <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span>Memuat file...</span>`;

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error(`Gagal memuat file: ${res.status}`);
        const encryptedText = await res.text();

        statusEl.innerHTML = `
          <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>Mendekripsi...</span>`;

        decryptedContent = decryptCaesar(encryptedText, shift);
        const probableBase64 = decryptedContent.trim();
        const cleaned = normalizeBase64(probableBase64);
        const looksLikeBase64 = cleaned && /^[A-Za-z0-9+/=]+$/.test(cleaned);

        if (looksLikeBase64) {
          detectedMime = detectMimeFromBase64(cleaned) || '';
          currentBlob = base64ToBlob(cleaned, detectedMime);
          objectUrl = URL.createObjectURL(currentBlob);

          const bytesToShow = currentBlob.size;
          fileSizeEl.textContent = `Ukuran: ${bytesToMB(bytesToShow)}`;
          mimeEl.textContent = `Tipe: ${detectedMime || 'Tidak terdeteksi'}`;
          metaEl.classList.remove('hidden');

          if (detectedMime.startsWith('video/')) {
            previewEl.innerHTML = '';
            videoEl = document.createElement('video');
            videoEl.controls = true;
            videoEl.playsInline = true;
            videoEl.className = 'video-preview';
            videoEl.style.maxWidth = '100%';
            videoEl.style.width = '80%';
            videoEl.src = objectUrl;
            videoEl.loop = true;
            previewEl.appendChild(createLabel(`${person} - ${name}`));
            const wrap = document.createElement('div');
            wrap.className = 'media-wrap w-full';
            wrap.appendChild(videoEl);
            previewEl.appendChild(wrap);
            videoActions.classList.remove('hidden');

            showFramesBtn.addEventListener('click', async () => {
              if (framesContainer.innerHTML) return;
              framesPreview.classList.remove('hidden');
              statusEl.innerHTML = `
                <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Mengekstrak frame...</span>`;
              videoEl.pause();

              const canvas = document.createElement('canvas');
              const ctx = canvas.getContext('2d');
              canvas.width = videoEl.videoWidth;
              canvas.height = videoEl.videoHeight;

              const duration = videoEl.duration;
              const fps = 30;
              const frameCount = Math.floor(duration * fps);
              const frameInterval = 1 / fps;

              for (let i = 0; i < frameCount; i++) {
                videoEl.currentTime = i * frameInterval;
                await new Promise(resolve => videoEl.addEventListener('seeked', resolve, { once: true }));
                ctx.drawImage(videoEl, 0, 0, canvas.width, canvas.height);
                const img = document.createElement('img');
                img.src = canvas.toDataURL('image/jpeg');
                img.className = 'frame-img';
                img.alt = `Frame ${i + 1}`;
                framesContainer.appendChild(img);
              }

              statusEl.innerHTML = `<i class="fa-solid fa-circle-check text-green-400"></i> <span>Ekstraksi frame selesai.</span>`;
              statusEl.classList.add('success');
              
              const frameImages = document.querySelectorAll('.frame-img');
              frameImages.forEach((img, index) => {
                img.addEventListener('click', () => {
                  modal.style.display = 'flex';
                  modalImage.src = img.src;
                  modalDownloadBtn.href = img.src;
                  modalDownloadBtn.download = `frame_${index + 1}.jpg`;
                });
              });
            });

          } else if (detectedMime.startsWith('image/')) {
            previewEl.innerHTML = '';
            imageEl = document.createElement('img');
            imageEl.src = objectUrl;
            imageEl.alt = `${person} - ${name}`;
            imageEl.className = 'media-preview';
            imageEl.style.maxWidth = '100%';
            imageEl.style.width = '80%';
            previewEl.appendChild(createLabel(`${person} - ${name}`));
            const wrap = document.createElement('div');
            wrap.className = 'media-wrap w-full';
            wrap.appendChild(imageEl);
            previewEl.appendChild(wrap);

          } else {
            previewEl.innerHTML = '';
            previewEl.appendChild(createLabel(`${person} - ${name}`));
            const pre = document.createElement('pre');
            pre.className = 'mt-3 p-4 bg-white/5 rounded-xl text-sm max-h-64 overflow-auto text-gray-300';
            pre.textContent = `[Preview base64 (dipotong)]\n${cleaned.slice(0, 1500)}${cleaned.length > 1500 ? '\n\n... (terpotong) ...' : ''}`;
            previewEl.appendChild(pre);
          }
        } else {
          const textBlob = new Blob([decryptedContent], { type: 'text/plain' });
          fileSizeEl.textContent = `Ukuran: ${bytesToMB(textBlob.size)}`;
          mimeEl.textContent = 'Tipe: text/plain';
          metaEl.classList.remove('hidden');
          previewEl.innerHTML = '';
          previewEl.appendChild(createLabel(`${person} - ${name}`));
          const pre = document.createElement('pre');
          pre.className = 'mt-3 p-4 bg-white/5 rounded-xl text-sm whitespace-pre-wrap text-gray-300 w-full';
          pre.textContent = decryptedContent;
          previewEl.appendChild(pre);
        }

        statusEl.innerHTML = `<i class="fa-solid fa-circle-check text-green-400"></i> <span>Selesai.</span>`;
        statusEl.classList.add('success');

        const blobPB = new Blob([encryptedText], { type: 'application/octet-stream' });
        const tmpUrlPB = URL.createObjectURL(blobPB);
        let blobDecrypted = currentBlob || new Blob([decryptedContent], { type: 'application/octet-stream' });
        const tmpUrlDecrypted = URL.createObjectURL(blobDecrypted);

        downloadOriginalBtn.href = tmpUrlPB;
        downloadOriginalBtn.download = 'file.pb';
        downloadOriginalBtn.classList.remove('hidden');

        downloadDecryptedBtn.href = tmpUrlDecrypted;
        downloadDecryptedBtn.download = name || 'decrypted_file';
        downloadDecryptedBtn.classList.remove('hidden');

        if (url && shift !== null) {
          const qrData = `${url} || ${shift}`;
          const safePerson = (person || 'Anonim').replace(/[^a-zA-Z0-9 -]/g, '');
          const safeName = (name || 'Konten').replace(/[^a-zA-Z0-9 -]/g, '');
          const qrFilename = `${safePerson} - ${safeName} - QR.png`.replace(/  +/g, ' ').trim();

          const paddedCanvas = await generateQrCodeWithPadding(qrData, 200, 10);
          const qrCanvas = document.getElementById('qrCanvas');
          qrCanvas.width = paddedCanvas.width;
          qrCanvas.height = paddedCanvas.height;
          qrCanvas.getContext('2d').drawImage(paddedCanvas, 0, 0);

          document.getElementById('qrWrapper').addEventListener('click', () => {
            modal.style.display = 'flex';
            modalImage.src = paddedCanvas.toDataURL('image/png');
            modalDownloadBtn.href = paddedCanvas.toDataURL('image/png');
            modalDownloadBtn.download = qrFilename;
          });

          document.getElementById('downloadQrBtn').onclick = () => {
            const a = document.createElement('a');
            a.href = paddedCanvas.toDataURL('image/png');
            a.download = qrFilename;
            a.click();
          };

          document.getElementById('qrSection').classList.remove('hidden');
        }

        window.addEventListener('beforeunload', () => {
          URL.revokeObjectURL(tmpUrlPB);
          URL.revokeObjectURL(tmpUrlDecrypted);
          if (objectUrl) URL.revokeObjectURL(objectUrl);
        });

      } catch (err) {
        statusEl.innerHTML = `<i class="fa-solid fa-circle-exclamation"></i> <span>Gagal: ${err.message}</span>`;
        statusEl.classList.add('error');
      }
    }

    async function ensureAndRunMain() {
      if (ensureAndRunMain._started) return;
      ensureAndRunMain._started = true;
      const url = q('url');
      const shift = q('shift') || '0';
      const person = q('person') || '';
      const name = q('name') || '';
      await loadAndDecrypt(url, shift, person, name);
      await fetchRelatedLinks(person);
    }

    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const modalDownloadBtn = document.getElementById('modalDownloadBtn');
    const modalCloseBtn = document.getElementById('modalCloseBtn');
    
    modalCloseBtn.addEventListener('click', () => modal.style.display = 'none');
    modal.addEventListener('click', e => { if (e.target === modal) modal.style.display = 'none'; });

    (function initAccessCheck() {
      if (isLoggedIn()) {
        hideLockedOverlay();
        ensureAndRunMain();
      } else {
        showLockedOverlay();
      }
      window.addEventListener('focus', () => {
        if (isLoggedIn()) {
          hideLockedOverlay();
          ensureAndRunMain();
        }
      });
    })();

    // Sidebar Toggle
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const closeSidebar = document.getElementById('closeSidebar');

    function openSidebar(e) {
      e.stopPropagation();
      sidebar.classList.add('open');
      sidebarToggle.classList.add('open');
      document.body.classList.add('sidebar-open');
    }

    function closeSidebarFunc() {
      sidebar.classList.remove('open');
      sidebarToggle.classList.remove('open');
      document.body.classList.remove('sidebar-open');
    }

    sidebarToggle.addEventListener('click', (e) => {
      if (sidebar.classList.contains('open')) {
        closeSidebarFunc();
      } else {
        openSidebar(e);
      }
    });

    closeSidebar.addEventListener('click', closeSidebarFunc);

    document.addEventListener('click', (e) => {
      if (sidebar.classList.contains('open') && !sidebar.contains(e.target) && e.target !== sidebarToggle) {
        closeSidebarFunc();
      }
    });
  </script>
