<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dekripsi Gambar dari Teks</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Styling dasar untuk body */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F3F4F6;
      color: #374151;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 1rem;
    }

    /* Styling untuk input file kustom */
    .custom-file-input {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #fff;
      background-color: #4F46E5;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .custom-file-input:hover {
      background-color: #4338CA;
      transform: translateY(-2px);
    }

    .custom-file-input:active {
      transform: translateY(0);
    }

    .custom-file-input input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      cursor: pointer;
      width: 100%;
      height: 100%;
    }

    /* Animasi fade-in */
    .fade-in {
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Animasi pop saat file selesai diproses */
    @keyframes popAnimation {
      0% {
        transform: scale(0.9);
        opacity: 0;
      }

      70% {
        transform: scale(1.05);
        opacity: 1;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .processed-animation {
      animation: popAnimation 0.6s ease-in-out;
    }

    /* Styling untuk progress bar */
    .progress-container {
      background-color: #E5E7EB;
      border-radius: 9999px;
      height: 10px;
      overflow: hidden;
      margin-top: 0.5rem;
    }

    .progress-bar {
      height: 100%;
      background-color: #4F46E5;
      width: 0%;
      transition: width 0.3s ease-in-out;
      border-radius: 9999px;
    }

    .progress-bar.indeterminate {
      animation: progress-indeterminate 1.5s infinite linear;
      transform-origin: left;
    }

    @keyframes progress-indeterminate {
      0% {
        transform: translateX(-100%) scaleX(0.3);
      }

      50% {
        transform: translateX(100%) scaleX(0.7);
      }

      100% {
        transform: translateX(200%) scaleX(0.3);
      }
    }

    /* Styling untuk modal kustom */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 450px;
      animation: fadeIn 0.3s ease-out;
    }

    .close-button {
      color: #9CA3AF;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .close-button:hover,
    .close-button:focus {
      color: #111827;
    }
  </style>
</head>

<body class="p-4">
  <div class="max-w-4xl w-full mx-auto my-8 space-y-8">
    <!-- Kartu Dekripsi -->
    <div class="bg-white p-8 rounded-xl shadow-2xl border border-gray-100">
      <h1 class="text-3xl font-extrabold mb-6 text-gray-800 text-center">Dekripsi Teks Menjadi Gambar</h1>

      <div class="flex flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:space-x-4 mt-4">
        <!-- Pergeseran Caesar - disembunyikan -->
        <div class="flex items-center space-x-2 hidden">
          <label for="shiftBackAmount" class="font-medium text-gray-700">Pergeseran Caesar:</label>
          <input type="number" id="shiftBackAmount"
            class="p-2 border border-gray-300 rounded-lg w-24 text-center focus:ring-blue-500 focus:border-blue-500 transition"
            min="-25" max="25" value="0">
        </div>
        <!-- Unggah File Teks - disembunyikan -->
        <label class="custom-file-input hidden">
          <i class="fas fa-upload mr-2"></i> Unggah File Teks
          <input id="uploadTxtInput" type="file" accept=".txt,.apk,.pdf,.zip,.rar,.exe,.docx,.xlsx,.pptx">
        </label>
        <!-- Dari GitHub - disembunyikan -->
        <button id="githubBtn" class="custom-file-input bg-purple-600 hover:bg-purple-700 hidden">
          <i class="fab fa-github mr-2"></i> Dari GitHub
        </button>
      </div>

      <!-- GitHub Input Container - disembunyikan secara default -->
      <div id="githubInputContainer" class="mt-4 hidden fade-in">
        <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
          <input id="githubUrlInput" type="text"
            class="p-3 border border-gray-300 rounded-lg w-full focus:ring-blue-500 focus:border-blue-500 transition"
            placeholder="Masukkan URL file teks dari GitHub (raw)">
          <button id="fetchGithubBtn"
            class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition shadow-md">Ambil</button>
        </div>
      </div>

      <div id="txtFileInfo" class="mt-4 text-center hidden fade-in">
        <p id="txtFileSize" class="text-md text-gray-500"></p>
      </div>

      <div id="loadingProgressDecrypt" class="w-full hidden mt-4">
        <p class="text-center text-sm mb-1 text-gray-600">Memproses Dekripsi...</p>
        <div class="progress-container">
          <div class="progress-bar indeterminate"></div>
        </div>
      </div>

      <div id="imageOutput"
        class="mt-6 p-4 bg-gray-50 rounded-lg border border-gray-200 flex justify-center items-center overflow-hidden hidden fade-in"
        style="min-height: 200px;">
        <img id="decryptedImage" src="" alt="Gambar hasil dekripsi" class="max-w-full h-auto rounded-lg shadow-lg" />
      </div>

      <input id="imageFilenameInput" type="text"
        class="mt-6 p-3 border border-gray-300 rounded-lg w-full focus:ring-blue-500 focus:border-blue-500 transition hidden"
        placeholder="Nama file gambar yang akan disimpan (Opsional)">
      <button id="downloadImageBtn"
        class="mt-4 w-full flex items-center justify-center px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition shadow-md hidden">
        <i class="fas fa-download mr-2"></i> Unduh Gambar
      </button>
    </div>
  </div>

  <!-- Modal untuk Pesan Kustom -->
  <div id="customModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2 id="modalTitle" class="text-2xl font-bold mb-4 text-gray-800"></h2>
      <p id="modalMessage" class="text-gray-700 mb-6"></p>
      <div class="flex justify-end space-x-4">
        <button id="modalCancelBtn"
          class="px-5 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition hidden">Batal</button>
        <button id="modalConfirmBtn"
          class="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">OK</button>
      </div>
    </div>
  </div>

  <script>
    // Deklarasi variabel dan elemen DOM
    const downloadImageBtn = document.getElementById('downloadImageBtn');
    const imageOutput = document.getElementById('imageOutput');
    const decryptedImage = document.getElementById('decryptedImage');
    const uploadTxtInput = document.getElementById('uploadTxtInput');
    const imageFilenameInput = document.getElementById('imageFilenameInput');
    const txtFileInfo = document.getElementById('txtFileInfo');
    const txtFileSizeDisplay = document.getElementById('txtFileSize');
    const shiftBackAmountInput = document.getElementById('shiftBackAmount');
    const githubBtn = document.getElementById('githubBtn');
    const githubInputContainer = document.getElementById('githubInputContainer');
    const githubUrlInput = document.getElementById('githubUrlInput');
    const fetchGithubBtn = document.getElementById('fetchGithubBtn');
    const loadingProgressDecrypt = document.getElementById('loadingProgressDecrypt');
    const decryptProgressBar = loadingProgressDecrypt.querySelector('.progress-bar');

    // Variabel state
    let originalFileName = '';
    const MAX_FILE_SIZE = 50 * 1024 * 1024; // 50 MB

    // --- Fungsi Utilitas ---

    /**
     * Menampilkan modal kustom dengan pesan.
     * @param {string} title - Judul modal.
     * @param {string} message - Isi pesan modal.
     * @param {boolean} isConfirm - Apakah modal ini adalah konfirmasi (menampilkan tombol batal).
     * @returns {Promise<boolean>} - Mengembalikan Promise yang resolve true jika dikonfirmasi, false jika dibatalkan.
     */
    function showCustomModal(title, message, isConfirm = false) {
      return new Promise((resolve) => {
        const modal = document.getElementById('customModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalConfirmBtn = document.getElementById('modalConfirmBtn');
        const modalCancelBtn = document.getElementById('modalCancelBtn');
        const closeButton = modal.querySelector('.close-button');

        modalTitle.textContent = title;
        modalMessage.textContent = message;

        modalCancelBtn.classList.toggle('hidden', !isConfirm);

        // Bersihkan event listener sebelumnya untuk menghindari duplikasi
        const newConfirmHandler = () => {
          modal.style.display = 'none';
          modalConfirmBtn.removeEventListener('click', newConfirmHandler);
          modalCancelBtn.removeEventListener('click', newCancelHandler);
          closeButton.removeEventListener('click', newCancelHandler);
          resolve(true);
        };

        const newCancelHandler = () => {
          modal.style.display = 'none';
          modalConfirmBtn.removeEventListener('click', newConfirmHandler);
          modalCancelBtn.removeEventListener('click', newCancelHandler);
          closeButton.removeEventListener('click', newCancelHandler);
          resolve(false);
        };

        modalConfirmBtn.addEventListener('click', newConfirmHandler);
        modalCancelBtn.addEventListener('click', newCancelHandler);
        closeButton.addEventListener('click', newCancelHandler);

        // Menutup modal jika klik di luar area konten
        modal.onclick = (event) => {
          if (event.target === modal) {
            newCancelHandler(); // Perlakukan klik di luar sebagai pembatalan
          }
        };

        modal.style.display = 'flex'; // Gunakan flex untuk centering
      });
    }

    /**
     * Memformat ukuran file menjadi MB.
     * @param {number} size - Ukuran file dalam byte.
     * @returns {string} - Ukuran file yang diformat.
     */
    function formatFileSize(size) {
      const mbSize = size / (1024 * 1024);
      return `${mbSize.toFixed(2)} MB`;
    }

    /**
     * Menerapkan Caesar Decipher pada string.
     * @param {string} str - String yang akan didekripsi.
     * @param {number} shift - Jumlah pergeseran.
     * @returns {string} - String yang telah didekripsi.
     */
    function caesarDecipher(str, shift) {
      return str.replace(/[a-zA-Z]/g, function (c) {
        const base = c <= 'Z' ? 65 : 97; // ASCII 'A' atau 'a'
        // Tambahkan 26 untuk memastikan hasil positif sebelum modulo
        return String.fromCharCode((c.charCodeAt(0) - base - shift + 26) % 26 + base);
      });
    }

    /**
     * Memicu animasi "processed" pada elemen output.
     */
    function triggerProcessedAnimation() {
      imageOutput.classList.add('processed-animation');
      setTimeout(() => {
        imageOutput.classList.remove('processed-animation');
      }, 600);
    }

    /**
     * Mengatur status loading untuk proses dekripsi.
     * @param {boolean} isLoading - True untuk menampilkan loading, false untuk menyembunyikan.
     * @param {number} progress - Persentase progress (0-100).
     */
    function setLoadingDecrypt(isLoading, progress = 0) {
      if (isLoading) {
        loadingProgressDecrypt.classList.remove('hidden');
        decryptProgressBar.style.width = '0%';
        decryptProgressBar.classList.add('indeterminate');
      } else {
        loadingProgressDecrypt.classList.add('hidden');
        decryptProgressBar.classList.remove('indeterminate');
        decryptProgressBar.style.width = `${progress}%`;
      }
    }

    // --- Event Listeners ---

    // Mengisi input GitHub secara otomatis saat DOM dimuat dan memicu pengambilan
    document.addEventListener('DOMContentLoaded', () => {
      githubUrlInput.value = 'https://raw.githubusercontent.com/wawanseptiana19/PamerBakat/refs/heads/main/Ebin_kue.apk';
      // The githubInputContainer is already hidden by default in the HTML,
      // and we want it to remain hidden as per the user's request.
      // So, we remove the line that makes it visible.
      // githubInputContainer.classList.remove('hidden'); // This line is removed.
      fetchGithubBtn.click(); // Memicu klik tombol "Ambil" secara otomatis
    });

    // Proses dekripsi file teks menjadi gambar
    uploadTxtInput.addEventListener('change', async function (event) {
      githubInputContainer.classList.add('hidden'); // Sembunyikan input GitHub
      imageOutput.classList.add('hidden');
      decryptedImage.src = '';
      txtFileInfo.classList.add('hidden');
      imageFilenameInput.classList.add('hidden');
      downloadImageBtn.classList.add('hidden');

      const file = event.target.files[0];
      if (!file) return;

      if (file.size > MAX_FILE_SIZE) {
        const confirmLargeFile = await showCustomModal(
          'Peringatan Ukuran File',
          `File teks yang Anda pilih sangat besar (${formatFileSize(file.size)}). Proses dekripsi mungkin memakan waktu lama. Lanjutkan?`,
          true
        );
        if (!confirmLargeFile) {
          uploadTxtInput.value = ''; // Reset input file
          return;
        }
      }

      setLoadingDecrypt(true);
      originalFileName = file.name.split('.').slice(0, -1).join('');

      try {
        const textContent = await new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onerror = reject;
          reader.onprogress = function (e) {
            if (e.lengthComputable) {
              const percent = (e.loaded / e.total) * 100;
              decryptProgressBar.style.width = `${percent}%`;
            }
          };
          reader.onload = () => resolve(reader.result);
          reader.readAsText(file);
        });

        const shiftBackAmount = parseInt(shiftBackAmountInput.value);
        const decryptedContent = shiftBackAmount !== 0 ? caesarDecipher(textContent, shiftBackAmount) : textContent;

        decryptedImage.src = decryptedContent;
        decryptedImage.onload = () => {
          imageOutput.classList.remove('hidden');
          imageFilenameInput.classList.remove('hidden');
          downloadImageBtn.classList.remove('hidden');
          txtFileInfo.classList.remove('hidden');
          txtFileSizeDisplay.textContent = `Ukuran File: ${formatFileSize(file.size)}`;
          triggerProcessedAnimation();
          setLoadingDecrypt(false, 100);
        };
        decryptedImage.onerror = () => {
          showCustomModal('Error Dekripsi', 'Gagal mendekripsi gambar. Pastikan file teks valid dan tidak rusak.');
          setLoadingDecrypt(false);
        };

      } catch (error) {
        showCustomModal('Error', 'Terjadi kesalahan saat memproses file teks: ' + error.message);
        console.error('Error processing text file:', error);
        setLoadingDecrypt(false);
      }
    });

    // Tampilkan/sembunyikan input GitHub (this button is also hidden now, so this listener won't be triggered by user interaction)
    githubBtn.addEventListener('click', function () {
      githubInputContainer.classList.toggle('hidden');
      uploadTxtInput.value = ''; // Bersihkan input file jika beralih ke GitHub
      imageOutput.classList.add('hidden');
      decryptedImage.src = '';
      txtFileInfo.classList.add('hidden');
      imageFilenameInput.classList.add('hidden');
      downloadImageBtn.classList.add('hidden');
    });

    // Ambil file teks dari GitHub URL
    fetchGithubBtn.addEventListener('click', async function () {
      const githubUrl = githubUrlInput.value.trim();
      if (!githubUrl) {
        showCustomModal('Peringatan', 'Harap masukkan URL file teks dari GitHub.');
        return;
      }

      setLoadingDecrypt(true);
      imageOutput.classList.add('hidden');
      decryptedImage.src = '';
      txtFileInfo.classList.add('hidden');
      imageFilenameInput.classList.add('hidden');
      downloadImageBtn.classList.add('hidden');

      try {
        const response = await fetch(githubUrl);
        if (!response.ok) {
          throw new Error(`Gagal mengambil file dari GitHub. Status: ${response.status}`);
        }

        const textContent = await response.text();
        const size = textContent.length; // Ukuran berdasarkan panjang string

        if (size > MAX_FILE_SIZE) {
          const confirmLargeFile = await showCustomModal(
            'Peringatan Ukuran File',
            `File teks dari GitHub sangat besar (${formatFileSize(size)}). Proses dekripsi mungkin memakan waktu lama. Lanjutkan?`,
            true
          );
          if (!confirmLargeFile) {
            setLoadingDecrypt(false);
            return;
          }
        }

        const shiftBackAmount = parseInt(shiftBackAmountInput.value);
        const decryptedContent = shiftBackAmount !== 0 ? caesarDecipher(textContent, shiftBackAmount) : textContent;

        decryptedImage.src = decryptedContent;
        decryptedImage.onload = () => {
          imageOutput.classList.remove('hidden');
          imageFilenameInput.classList.remove('hidden');
          downloadImageBtn.classList.remove('hidden');
          txtFileInfo.classList.remove('hidden');
          txtFileSizeDisplay.textContent = `Ukuran File: ${formatFileSize(size)}`;
          triggerProcessedAnimation();
          setLoadingDecrypt(false, 100);
        };
        decryptedImage.onerror = () => {
          showCustomModal('Error Dekripsi', 'Gagal mendekripsi gambar dari URL GitHub. Pastikan URL valid dan kontennya adalah Data URL gambar.');
          setLoadingDecrypt(false);
        };

      } catch (error) {
        showCustomModal('Error', 'Terjadi kesalahan saat mengambil atau memproses file dari GitHub: ' + error.message);
        console.error('Error fetching from GitHub:', error);
        setLoadingDecrypt(false);
      }
    });

    // Download gambar hasil dekripsi
    downloadImageBtn.addEventListener('click', function () {
      if (decryptedImage.src && decryptedImage.src !== window.location.href) {
        const a = document.createElement('a');
        a.href = decryptedImage.src;
        const imageFilename = imageFilenameInput.value.trim() || originalFileName || 'decrypted_image';
        a.download = `${imageFilename}.png`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(a.href); // Bersihkan URL objek
        showCustomModal('Berhasil!', `Gambar "${imageFilename}.png" telah diunduh.`);
      } else {
        showCustomModal('Peringatan', 'Tidak ada gambar yang tersedia untuk diunduh.');
      }
    });

    // Tutup modal saat tombol close diklik
    document.querySelectorAll('.close-button').forEach(button => {
      button.addEventListener('click', function () {
        button.closest('.modal').style.display = 'none';
      });
    });

    // Tutup modal saat klik di luar area konten modal
    window.addEventListener('click', function (event) {
      const customModal = document.getElementById('customModal');
      if (event.target == customModal) {
        customModal.style.display = 'none';
      }
    });
  </script>
</body>

</html>
