    async function generateQrCodeWithPadding(data, size = 256, padding = 4) {
        const canvas = document.createElement('canvas');
        await QRCode.toCanvas(canvas, data, { 
            errorCorrectionLevel: 'H',
            margin: 0, 
            width: size 
        });

        const ctx = canvas.getContext('2d');
        const qrSize = canvas.width;
        const totalSize = qrSize + 2 * padding;

        const finalCanvas = document.createElement('canvas');
        finalCanvas.width = totalSize;
        finalCanvas.height = totalSize;
        const finalCtx = finalCanvas.getContext('2d');

        finalCtx.fillStyle = '#FFFFFF';
        finalCtx.fillRect(0, 0, totalSize, totalSize);
        finalCtx.drawImage(canvas, padding, padding, qrSize, qrSize);

        return finalCanvas;
    }

    function decryptCaesar(text, shift) {
      if (typeof text !== 'string') return text;
      const s = Number(shift);
      if (isNaN(s)) return text;
      let result = '';
      for (let i = 0; i < text.length; i++) {
        let code = text.charCodeAt(i);
        if (code >= 65 && code <= 90) {
          code = ((code - 65 - s + 260) % 26) + 65;
        } else if (code >= 97 && code <= 122) {
          code = ((code - 97 - s + 260) % 26) + 97;
        }
        result += String.fromCharCode(code);
      }
      return result;
    }

    function normalizeBase64(b64) {
      if (!b64 || typeof b64 !== 'string') return '';
      let s = b64.replace(/\s+/g, '');
      const dataMatch = s.match(/^data:.*;base64,(.*)$/i);
      if (dataMatch) s = dataMatch[1];
      return s;
    }

    function base64ToBinary(base64) {
      const binaryString = atob(base64);
      const len = binaryString.length;
      const bytes = new Uint8Array(len);
      for (let i = 0; i < len; i++) {
        bytes[i] = binaryString.charCodeAt(i);
      }
      return bytes;
    }

    function getFileMimeType(data) {
        if (!data) return 'text/plain';
        const fileSignature = data.slice(0, 4);

        if (fileSignature[0] === 0x89 && fileSignature[1] === 0x50 && fileSignature[2] === 0x4E && fileSignature[3] === 0x47) {
            return 'image/png';
        } else if (fileSignature[0] === 0xFF && fileSignature[1] === 0xD8 && fileSignature[2] === 0xFF) {
            return 'image/jpeg';
        } else if (fileSignature[0] === 0x47 && fileSignature[1] === 0x49 && fileSignature[2] === 0x46 && fileSignature[3] === 0x38) {
            return 'image/gif';
        } else if (fileSignature[0] === 0x25 && fileSignature[1] === 0x50 && fileSignature[2] === 0x44 && fileSignature[3] === 0x46) {
            return 'application/pdf';
        } else if (fileSignature[0] === 0x52 && fileSignature[1] === 0x49 && fileSignature[2] === 0x46 && fileSignature[3] === 0x46 && data.slice(8, 12).join('') === '57454250') {
            return 'image/webp';
        } else if (fileSignature[0] === 0x4F && fileSignature[1] === 0x67 && fileSignature[2] === 0x67 && fileSignature[3] === 0x53) {
            return 'audio/ogg'; 
        } else if (data.slice(0, 3).join('') === '736967') { // Check for common "sig" or similar text start
            return 'text/plain'; 
        } else if (data.slice(0, 4).join('') === '494433') {
            return 'audio/mpeg'; 
        } else {
            return 'application/octet-stream'; 
        }
    }

    async function handlePreview(data) {
        descriptionModal.classList.remove('hidden');
        descriptionContent.innerHTML = '';
        descriptionMessage.classList.add('hidden');
        downloadBtn.classList.add('hidden');
        descriptionLoading.classList.remove('hidden');
        currentDownloadBlob = null;
        currentDownloadFilename = null;

        const decrypted = decryptCaesar(data.encrypted_data, data.shift_code);
        const base64Content = normalizeBase64(decrypted);

        if (!base64Content) {
            descriptionLoading.classList.add('hidden');
            descriptionMessage.textContent = 'Data yang didekripsi kosong atau tidak valid.';
            descriptionMessage.classList.remove('hidden');
            return;
        }

        try {
            const binaryData = base64ToBinary(base64Content);
            const mimeType = getFileMimeType(binaryData);
            const blob = new Blob([binaryData], { type: mimeType });
            const objectUrl = URL.createObjectURL(blob);
            currentDownloadBlob = blob;
            currentDownloadFilename = `${data.person_name || 'anonim'} - ${data.name || 'tanpa-nama'}.${mimeType.split('/').pop() || 'bin'}`;

            downloadBtn.onclick = () => {
                if (currentDownloadBlob) {
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(currentDownloadBlob);
                    a.download = currentDownloadFilename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    showStatus(`File ${currentDownloadFilename} berhasil diunduh.`, 'success');
                }
            };
            downloadBtn.classList.remove('hidden');

            descriptionContent.innerHTML = '';
            descriptionContent.className = 'overflow-y-auto w-full flex flex-col items-center p-2'; // Reset class

            if (mimeType.startsWith('image/')) {
                const img = document.createElement('img');
                img.src = objectUrl;
                img.className = 'media-preview rounded-lg shadow-xl';
                descriptionContent.appendChild(img);
            } else if (mimeType.startsWith('video/')) {
                const video = document.createElement('video');
                video.src = objectUrl;
                video.className = 'video-preview rounded-lg shadow-xl';
                video.controls = true;
                video.autoplay = true;
                descriptionContent.appendChild(video);
            } else if (mimeType.startsWith('audio/')) {
                const audio = document.createElement('audio');
                audio.src = objectUrl;
                audio.controls = true;
                audio.className = 'w-full max-w-md';
                descriptionContent.appendChild(audio);
                descriptionContent.classList.remove('flex-col', 'items-center');
                descriptionContent.classList.add('p-0');
            } else if (mimeType === 'application/pdf') {
                const iframe = document.createElement('iframe');
                iframe.src = objectUrl;
                iframe.className = 'w-full h-[60vh] rounded-lg border';
                descriptionContent.appendChild(iframe);
            } else if (mimeType.startsWith('text/')) {
                 const text = document.createElement('pre');
                 text.textContent = new TextDecoder().decode(binaryData);
                 text.className = 'w-full max-h-[60vh] overflow-auto p-4 bg-gray-50 border border-gray-200 rounded-lg whitespace-pre-wrap text-sm';
                 descriptionContent.appendChild(text);
                 descriptionContent.classList.remove('flex-col', 'items-center');
                 descriptionContent.classList.add('p-0');
            } else {
                descriptionMessage.textContent = `Tipe file (${mimeType}) tidak dapat dipratinjau.`;
                descriptionMessage.classList.remove('hidden');
            }

        } catch (error) {
            descriptionMessage.textContent = `Gagal memproses data: ${error.message}`;
            descriptionMessage.classList.remove('hidden');
            downloadBtn.classList.remove('hidden');
        } finally {
            descriptionLoading.classList.add('hidden');
        }
    }

    function createQrCanvas(qrLink, filename) {
        enlargedQrContainer.innerHTML = '';
        const canvas = document.createElement('canvas');
        canvas.width = 280;
        canvas.height = 280;
        enlargedQrContainer.appendChild(canvas);

        QRCode.toCanvas(canvas, qrLink, {
            errorCorrectionLevel: 'H',
            margin: 4,
            width: 280
        }, function (error) {
            if (error) {
                console.error(error);
                showStatus('Gagal membuat QR Code.', 'error');
            } else {
                currentQrDataUrl = canvas.toDataURL('image/png');
                currentQrFilename = filename;
            }
        });
    }

    function handleQrClick(data) {
        qrModal.classList.remove('hidden');
        const qrLink = `${data.url || ''} || ${data.shift_code || ''}`;
        const filename = `QR - ${data.person_name || 'Anonim'} - ${data.name || 'Tanpa Nama'}.png`;
        createQrCanvas(qrLink, filename);
    }
    
    // Event listeners untuk modal
    closeModalButton.addEventListener('click', () => qrModal.classList.add('hidden'));
    qrModal.addEventListener('click', (e) => {
        if (e.target === qrModal) qrModal.classList.add('hidden');
    });
    closeDescriptionModalButton.addEventListener('click', () => descriptionModal.classList.add('hidden'));
    descriptionModal.addEventListener('click', (e) => {
        if (e.target === descriptionModal) descriptionModal.classList.add('hidden');
    });

    downloadSingleQrBtn.addEventListener('click', () => {
        const canvas = enlargedQrContainer.querySelector('canvas');
        downloadQrCode(canvas, currentQrFilename);
    });

    // --- LOGIKA FILTER DAN PENCARIAN ---
    
    function filterData(data, searchTerm, filterName) {
        searchTerm = searchTerm.toLowerCase().trim();
        
        return data.filter(item => {
            const matchesName = !filterName || item.person_name === filterName;
            
            const matchesSearch = !searchTerm || 
                item.person_name.toLowerCase().includes(searchTerm) ||
                item.name.toLowerCase().includes(searchTerm) ||
                item.category.toLowerCase().includes(searchTerm);
                
            return matchesName && matchesSearch;
        });
    }

    function renderLinks(links) {
        linksTableBody.innerHTML = '';

        if (links.length === 0) {
            linksTableBody.innerHTML = `<tr><td colspan="9" class="text-center py-4 text-gray-500">Tidak ada data yang ditemukan.</td></tr>`;
            return;
        }

        links.forEach(link => {
            const row = document.createElement('tr');
            row.className = 'hover:bg-gray-50 transition-colors';
            row.dataset.id = link.id;

            const date = new Date(link.created_at);
            const formattedDate = date.toLocaleDateString('id-ID', { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });

            row.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 qr-cell">
                    <canvas data-link-id="${link.id}" data-url="${link.url}" data-shift-code="${link.shift_code}" style="width: 80px; height: 80px; cursor: pointer; border: 1px solid #e5e7eb; border-radius: 4px;"></canvas>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" data-column="person_name">${link.person_name || '-'}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" data-column="name">${link.name || '-'}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" data-column="category">${link.category || '-'}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-blue-600 truncate max-w-xs" data-column="url">
                    <a href="${link.url}" target="_blank" class="hover:underline">${link.url || '-'}</a>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" data-column="shift_code">${link.shift_code || '0'}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formattedDate}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                    <button class="preview-btn text-indigo-600 hover:text-indigo-900 transition-colors mr-3" title="Preview Konten">
                        <i class="fa-solid fa-eye"></i> Preview
                    </button>
                    <button class="qr-btn text-green-600 hover:text-green-900 transition-colors" title="Lihat/Unduh QR">
                        <i class="fa-solid fa-qrcode"></i> QR
                    </button>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                    <button class="delete-btn text-red-600 hover:text-red-900 transition-colors" title="Hapus Data">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </td>
            `;
            linksTableBody.appendChild(row);

            // Generate QR Code di baris tabel
            const qrCanvas = row.querySelector(`canvas[data-link-id="${link.id}"]`);
            if (qrCanvas) {
                 const qrLink = `${link.url || ''} || ${link.shift_code || ''}`;
                 QRCode.toCanvas(qrCanvas, qrLink, { errorCorrectionLevel: 'L', margin: 1, width: 80 });
            }


            // Tambahkan event listeners untuk tombol di baris ini
            const previewBtn = row.querySelector('.preview-btn');
            previewBtn.addEventListener('click', () => handlePreview(link));
            
            const qrBtn = row.querySelector('.qr-btn');
            qrBtn.addEventListener('click', () => handleQrClick(link));

            const deleteBtn = row.querySelector('.delete-btn');
            deleteBtn.addEventListener('click', () => handleDelete(link.id, link.person_name));
            
            const editableCells = row.querySelectorAll('td[data-column]');
            editableCells.forEach(cell => {
                cell.addEventListener('click', (e) => {
                    const now = new Date().getTime();
                    const diff = now - lastClickTime;
                    clickCount = (diff < 300 && clickCount < 3) ? clickCount + 1 : 1;
                    lastClickTime = now;

                    if (clickCount === 3) {
                        e.preventDefault();
                        cell.contentEditable = 'true';
                        cell.classList.add('editable');
                        cell.focus();
                        
                        cell.removeEventListener('blur', handleEdit);
                        cell.removeEventListener('keydown', handleEnter);

                        cell.addEventListener('blur', (ev) => handleEdit(ev, link.id));
                        cell.addEventListener('keydown', (ev) => handleEnter(ev, link.id));
                    }
                });
            });
            
            // Tambahkan event listener untuk double click pada canvas QR
            row.querySelector('canvas').addEventListener('dblclick', () => handleQrClick(link));
            
        });
    }

    function renderNameTags(links) {
        const names = [...new Set(links.map(link => link.person_name).filter(name => name))].sort();
        nameTagsContainer.innerHTML = '';
        
        names.unshift('Semua'); // Tambahkan tombol "Semua" di awal

        names.forEach(name => {
            const tag = document.createElement('span');
            tag.className = 'name-tag';
            if (name === currentFilterName || (name === 'Semua' && !currentFilterName)) {
                tag.classList.add('active');
            }
            tag.textContent = name;
            tag.dataset.name = name;
            
            tag.addEventListener('click', () => {
                const newFilter = name === 'Semua' ? null : name;
                currentFilterName = newFilter;
                
                // Perbarui tampilan aktif
                document.querySelectorAll('.name-tag').forEach(t => t.classList.remove('active'));
                tag.classList.add('active');
                
                // Render ulang tabel dengan filter baru
                const filteredData = filterData(allLinksData, currentSearchTerm, currentFilterName);
                renderLinks(filteredData);
            });
            nameTagsContainer.appendChild(tag);
        });
    }
    
    searchInput.addEventListener('input', () => {
        currentSearchTerm = searchInput.value;
        if (currentSearchTerm.length > 0) {
            clearSearchBtn.classList.remove('hidden');
        } else {
            clearSearchBtn.classList.add('hidden');
        }
        const filteredData = filterData(allLinksData, currentSearchTerm, currentFilterName);
        renderLinks(filteredData);
    });

    clearSearchBtn.addEventListener('click', () => {
        searchInput.value = '';
        currentSearchTerm = '';
        clearSearchBtn.classList.add('hidden');
        const filteredData = filterData(allLinksData, currentSearchTerm, currentFilterName);
        renderLinks(filteredData);
    });


    async function fetchLinks() {
      loadingIndicator && loadingIndicator.classList.remove('hidden');
      try {
        const { data, error } = await supabase
          .from('pamer_bakat_links')
          .select('*')
          .order('created_at', { ascending: false });

        if (error) throw error;
        
        allLinksData = data;
        renderLinks(filterData(allLinksData, currentSearchTerm, currentFilterName));
        renderNameTags(allLinksData);

        loadingIndicator && loadingIndicator.classList.add('hidden');

      } catch (err) {
        loadingIndicator && loadingIndicator.classList.add('hidden');
        showStatus(`Terjadi kesalahan tak terduga: ${err.message}`, 'error');
      }
    }

    async function handleDelete(id, name) {
        // Menggunakan modal kustom atau pesan, BUKAN window.confirm
        const isConfirmed = prompt(`Apakah Anda yakin ingin menghapus tautan untuk '${name}'? (ketik 'HAPUS' untuk konfirmasi)`) === 'HAPUS';
        
        if (isConfirmed) {
            try {
                const { error } = await supabase
                    .from('pamer_bakat_links')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                // Perbarui data lokal dan render ulang
                allLinksData = allLinksData.filter(link => link.id !== id);
                renderLinks(filterData(allLinksData, currentSearchTerm, currentFilterName));
                renderNameTags(allLinksData); // Perbarui tag nama
                showStatus(`Data untuk '${name}' berhasil dihapus.`, 'success');

            } catch (error) {
                showStatus(`Gagal menghapus data: ${error.message}`, 'error');
            }
        } else {
            showStatus('Penghapusan dibatalkan.', 'error');
        }
    }
    
    async function handleEdit(e, id) {
        e.target.contentEditable = 'false';
        e.target.classList.remove('editable');
        
        const column = e.target.dataset.column;
        const newValue = e.target.textContent.trim();
        
        // Temukan data lama
        const oldData = allLinksData.find(link => link.id === id);
        if (!oldData || oldData[column] === newValue) return;

        try {
            const updatePayload = { [column]: newValue };
            
            const { error } = await supabase
                .from('pamer_bakat_links')
                .update(updatePayload)
                .eq('id', id);

            if (error) throw error;
            
            // Perbarui data lokal
            const index = allLinksData.findIndex(link => link.id === id);
            if (index !== -1) {
                allLinksData[index][column] = newValue;
            }
            
            // Jika kolom yang diedit adalah 'person_name', perbarui tag nama
            if (column === 'person_name') {
                renderNameTags(allLinksData);
            }
            
            // Render ulang baris yang diperbarui
            renderLinks(filterData(allLinksData, currentSearchTerm, currentFilterName));
            
            showStatus(`Data kolom '${column}' berhasil diperbarui.`, 'success');

        } catch (error) {
            e.target.textContent = oldData[column] || ''; // Kembalikan nilai lama jika gagal
            showStatus(`Gagal memperbarui data: ${error.message}`, 'error');
        }
    }

    function handleEnter(e, id) {
        if (e.key === 'Enter') {
            e.preventDefault();
            e.target.blur(); // Memicu event blur yang akan memanggil handleEdit
        }
    }


    document.addEventListener('DOMContentLoaded', fetchLinks);
    
  </script>
