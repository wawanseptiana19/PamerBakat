<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pamer Bakat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Courier Prime', 'Courier New', monospace;
            background-color: #C0C0C0;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        #passwordModal {
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(192, 192, 192, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            backdrop-filter: blur(4px);
        }

        #passwordModal h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        #passwordFile {
            display: none;
        }

        .custom-file-label {
            padding: 0.75rem 1.5rem;
            background-color: #DDD;
            border: 2px solid #333;
            border-radius: 0.5rem;
            color: #333;
            cursor: pointer;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-bottom: 1.5rem;
            font-size: 0.8rem;
        }

        .custom-file-label:hover {
            background-color: #CCC;
            transform: scale(1.05);
        }

        #passwordModal button {
            padding: 0.75rem 1.5rem;
            background-color: #DDD;
            border: 2px solid #333;
            border-radius: 0.5rem;
            color: #333;
            cursor: pointer;
            margin-top: 1rem;
            font-size: 0.8rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #passwordModal button:hover {
            background-color: #CCC;
            transform: scale(1.05);
        }

        #passwordModal p {
            color: #800000;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.8;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.8;
            }
        }

        #mainContent {
            display: none;
            transition: margin-left 0.3s ease;
        }

        #sidebar {
            height: 100%;
            width: 90px;
            position: fixed;
            z-index: 1001;
            top: 0;
            left: -90px;
            background-color: #E0E0E0;
            transition: left 0.3s ease;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            padding-top: 70px;
            gap: 1.5rem;
            align-items: center;
        }

        #sidebar.open {
            left: 0;
        }

        #sidebar-toggle {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 1002;
            font-size: 1.5rem;
            background-color: #DDD;
            border: 3px solid #333;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, opacity 0.3s ease;
        }

        #sidebar-toggle:hover {
            background-color: #CCC;
            transform: scale(1.1);
        }

        body.sidebar-open #mainContent {
            margin-left: 90px;
        }

        body.sidebar-open #sidebar-toggle {
            opacity: 0;
            pointer-events: none;
        }

        .card {
            background-color: #E0E0E0;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 0 20px #AAA;
            max-width: 600px;
            margin: 2rem auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 25px #999;
        }

        .btn-action {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background-color: #DDD;
            color: #333;
            border: 2px solid #333;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
            font-size: 0.8rem;
            width: 100%;
            display: block;
            text-align: center;
        }

        .btn-action:hover {
            background-color: #CCC;
            transform: scale(1.05);
        }

        .hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #333;
            border-radius: 0.5rem;
            background-color: #FFF;
            color: #333;
            font-size: 0.9rem;
            transition: border-color 0.2s ease;
            outline: none;
        }

        .form-input:focus {
            outline: none;
            border-color: #666;
        }

        .form-label {
            margin-bottom: 0.75rem;
            display: block;
            font-size: 0.9rem;
            color: #333;
        }

        #sidebar button {
            font-size: 1.2rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            width: 50px;
            height: 50px;
            margin-top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #DDD;
            border: 2px solid #333;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            position: relative;
        }

        #sidebar button:hover {
            background-color: #CCC;
            transform: scale(1.1);
        }

        #sidebar button .tooltip-text {
            visibility: hidden;
            width: max-content;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 10px;
            position: absolute;
            z-index: 1;
            left: 100%;
            margin-left: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-size: 0.75rem;
            white-space: nowrap;
        }

        #sidebar button:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        #sidebar #btnClearSavedPassword {
            border-radius: 50%;
        }

        #sidebar #btnClearSavedPassword i {
            margin: 0;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1500;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(128, 128, 128, 0.8);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background-color: #DDD;
            margin: 5% auto;
            padding: 2rem;
            width: 95%;
            max-width: 600px;
            border-radius: 1rem;
            box-shadow: 0 6px 15px rgba(100, 100, 100, 0.7);
            color: #333;
            animation: fadeIn 0.5s ease, scaleIn 0.5s ease;
            transform-origin: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
            }

            to {
                transform: scale(1);
            }
        }

        .close {
            color: #333;
            float: right;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s ease, transform 0.2s ease;
        }

        .close:hover,
        .close:focus {
            color: #666;
            transform: scale(1.2);
        }

        .search-form {
            max-width: 800px;
            margin: 2rem auto;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #333;
            border-radius: 0.5rem;
            background-color: #FFF;
            color: #333;
            font-size: 0.9rem;
            transition: border-color 0.2s ease;
            outline: none;
        }

        .search-input:focus {
            border-color: #666;
        }

        .btn-search {
            padding: 0.75rem 1.5rem;
            background-color: #DDD;
            color: #333;
            border: 2px solid #333;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-search:hover {
            background-color: #CCC;
            transform: scale(1.05);
        }

        #linksContainer {
            max-width: 800px;
            margin: 2rem auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .link-item {
            background-color: #E0E0E0;
            padding: 1.5rem;
            border-radius: 0.75rem;
            border: 2px solid #333;
            transition: background-color 0.3s ease, transform 0.2s ease;
            position: relative;
            box-shadow: 0 4px 8px rgba(100, 100, 100, 0.5);
        }

        .link-item:hover {
            background-color: #D3D3D3;
            transform: translateY(-5px);
        }

        .person-name {
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #333;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        .link-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.75rem;
            background-color: #CCC;
            padding: 0.3rem 0.6rem;
            border-radius: 0.375rem;
            display: inline-block;
            color: #333;
        }

        .link-details {
            font-size: 0.9rem;
            margin: 0.2rem 0;
            color: #333;
        }

        .link-url {
            display: inline-block;
            max-width: 70%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            vertical-align: middle;
            color: #555;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .link-url:hover {
            color: #777;
            text-decoration: underline;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        a:hover {
            text-decoration: underline;
        }

        .btn-copy,
        .btn-decrypt,
        .btn-download,
        .btn-delete,
        .btn-edit,
        .btn-hide-content {
            padding: 0.5rem 1rem;
            margin: 0.3rem;
            background-color: #DDD;
            border: 2px solid #333;
            border-radius: 0.5rem;
            color: #333;
            cursor: pointer;
            font-size: 0.7rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-copy:hover,
        .btn-decrypt:hover,
        .btn-download:hover,
        .btn-delete:hover,
        .btn-edit:hover,
        .btn-hide-content:hover {
            background-color: #CCC;
            transform: scale(1.05);
        }

        .decrypted-container {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #FFF;
            border-radius: 0.5rem;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .decrypted-container img,
        .decrypted-container video {
            max-width: 100%;
            height: auto;
            margin-top: 1rem;
            border-radius: 4px;
            border: 1px solid #666;
        }

        .remember-me-container {
            display: flex;
            align-items: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #333;
        }

        .remember-me-container input[type="checkbox"] {
            margin-right: 0.5rem;
            accent-color: #333;
        }

        #fullScreenModal {
            display: none;
            position: fixed;
            z-index: 3000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #fullScreenModal .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        #fullScreenModal .close:hover,
        #fullScreenModal .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        #fullScreenContent {
            max-width: 90%;
            max-height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #fullScreenContent img,
        #fullScreenContent video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border: 3px solid #FFF;
            border-radius: 0.5rem;
        }

        @media screen and (max-width: 768px) {
            #sidebar {
                width: 70px;
                left: -70px;
                padding-top: 60px;
            }

            body.sidebar-open #mainContent {
                margin-left: 70px;
            }

            #sidebar-toggle {
                font-size: 1.2rem;
                width: 40px;
                height: 40px;
                top: 1rem;
                left: 1rem;
            }

            .card,
            .modal-content,
            #linksContainer,
            .search-form {
                max-width: 95%;
                margin: 1.5rem auto;
            }

            .search-form {
                flex-direction: column;
                gap: 1rem;
            }

            .btn-search {
                width: 100%;
            }

            #sidebar button {
                font-size: 1rem;
                width: 45px;
                height: 45px;
            }

            #sidebar #btnClearSavedPassword {
                font-size: 1.2rem;
                width: 45px;
                height: 45px;
            }
        }

        /* New styles for pagination */
        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .pagination-button {
            padding: 0.5rem 1rem;
            background-color: #DDD;
            border: 2px solid #333;
            border-radius: 0.5rem;
            color: #333;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .pagination-button:hover {
            background-color: #CCC;
            transform: scale(1.05);
        }

        .pagination-button:disabled {
            background-color: #EEE;
            color: #666;
            cursor: not-allowed;
            border-color: #666;
            transform: none;
        }

        .pagination-info {
            font-size: 0.9rem;
            color: #333;
        }
    </style>
</head>

<body>
    <div id="passwordModal">
        <h1>Upload Key File</h1>
        <label for="passwordFile" class="custom-file-label">
            <i class="fas fa-file"></i> Choose File
        </label>
        <input type="file" id="passwordFile" accept=".bat">
        <button id="btnSubmitPassword"><i class="fas fa-upload"></i> Enter</button>
        <div class="remember-me-container">
            <input type="checkbox" id="rememberMeCheckbox">
            <label for="rememberMeCheckbox">Remember Me</label>
        </div>
        <p id="passwordError" class="hidden">Incorrect password. Please try again.</p>
    </div>

    <button id="sidebar-toggle"><i class="fas fa-bars"></i></button>

    <div id="sidebar">
        <button id="btnShowEncrypt">
            <i class="fas fa-key"></i>
            <span class="tooltip-text">Enkripsi</span>
        </button>
        <button id="btnShowForm">
            <i class="fas fa-plus"></i>
            <span class="tooltip-text">Tambahkan Konten</span>
        </button>
        <button id="btnClearSavedPassword" style="margin-top: auto;">
            <i class="fas fa-sign-out-alt"></i>
            <span class="tooltip-text">Logout</span>
        </button>
    </div>

    <div id="mainContent">
        <form id="searchForm" class="search-form">
            <input type="text" id="searchInput" class="search-input" placeholder="Cari seseorang...">
            <button type="submit" class="btn-search"><i class="fas fa-search"></i></button>
        </form>

        <div id="linksContainer"></div>

        <div id="modalForm" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h1 id="modalFormTitle">Tambahakan Daftar</h1>
                <form id="linkForm">
                    <input type="hidden" id="linkId">
                    <div class="form-group">
                        <label for="personName" class="form-label">Nama Orang</label>
                        <input type="text" id="personName" class="form-input" placeholder="Enter person name" required>
                    </div>
                    <div class="form-group">
                        <label for="linkName" class="form-label">Nama Tautan</label>
                        <input type="text" id="linkName" class="form-input" placeholder="Enter link name" required>
                    </div>
                    <div class="form-group">
                        <label for="linkUrl" class="form-label">URL Link</label>
                        <input type="url" id="linkUrl" class="form-input" placeholder="https://www.example.com"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="shiftCode" class="form-label">Pergeseran</label>
                        <input type="text" id="shiftCode" class="form-input" placeholder="Enter shift code">
                    </div>
                    <button type="submit" class="btn-action" id="submitLinkButton"><i class="fas fa-save"></i> Save
                        Link</button>
                </form>
                <div id="notification" class="hidden"></div>
            </div>
        </div>

        <div id="modalEncrypt" class="modal">
            <div class="modal-content">
                <span class="close" id="closeEncryptModal">&times;</span>
                <h1>Enkripsi File</h1>
                <form id="encryptForm">
                    <div class="form-group">
                        <label for="imageInput" class="form-label"></label>
                        <input type="file" id="imageInput" class="form-input" accept="image/*,video/*" required>
                    </div>
                    <div class="form-group">
                        <label for="encryptShift" class="form-label">Pergeseran</label>
                        <input type="number" id="encryptShift" class="form-input" placeholder="Enter shift code"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="outputFileName" class="form-label">Nama File (my_secret.pb)</label>
                        <input type="text" id="outputFileName" class="form-input" placeholder="encrypted.pb">
                    </div>
                    <button type="submit" class="btn-action"><i class="fas fa-lock"></i> Encrypt</button>
                </form>
            </div>
        </div>

        <div id="fullScreenModal" class="modal">
            <span class="close" id="closeFullScreenModal">&times;</span>
            <div id="fullScreenContent" class="flex justify-center items-center w-full h-full"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script>
            const correctPassword = "YQDYIpjYnF7PZtDYs6e8yZJmGqTuB4rgZQSaenc618nmy4x095";
            const LOCAL_STORAGE_KEY = 'savedPassword';

            const passwordModal = document.getElementById('passwordModal');
            const passwordFile = document.getElementById('passwordFile');
            const btnSubmitPassword = document.getElementById('btnSubmitPassword');
            const passwordError = document.getElementById('passwordError');
            const mainContent = document.getElementById('mainContent');
            const rememberMeCheckbox = document.getElementById('rememberMeCheckbox');

            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const btnShowEncrypt = document.getElementById('btnShowEncrypt');
            const btnShowForm = document.getElementById('btnShowForm');
            const btnClearSavedPassword = document.getElementById('btnClearSavedPassword');

            const modalForm = document.getElementById('modalForm');
            const closeModal = document.querySelector('#modalForm .close');
            const modalFormTitle = document.getElementById('modalFormTitle');
            const linkForm = document.getElementById('linkForm');
            const linkIdInput = document.getElementById('linkId');
            const personNameInput = document.getElementById('personName');
            const linkNameInput = document.getElementById('linkName');
            const linkUrlInput = document.getElementById('linkUrl');
            const shiftCodeInput = document.getElementById('shiftCode');
            const submitLinkButton = document.getElementById('submitLinkButton');

            const notification = document.getElementById('notification');
            const linksContainer = document.getElementById('linksContainer');
            const searchForm = document.getElementById('searchForm');
            const searchInput = document.getElementById('searchInput');

            const modalEncrypt = document.getElementById('modalEncrypt');
            const closeEncryptModal = document.getElementById('closeEncryptModal');
            const encryptForm = document.getElementById('encryptForm');
            const outputFileNameInput = document.getElementById('outputFileName');

            const fullScreenModal = document.getElementById('fullScreenModal');
            const fullScreenContent = document.getElementById('fullScreenContent');
            const closeFullScreenModal = document.getElementById('closeFullScreenModal');

            // Pagination variables
            let currentPage = 1;
            const itemsPerPage = 10;

            function showMainContent() {
                passwordModal.style.display = 'none';
                mainContent.style.display = 'block';
                loadLinks();
            }

            async function checkPassword(password) {
                if (password === correctPassword) {
                    showMainContent();
                    return true;
                } else {
                    passwordError.textContent = "Kata sandi salah. Silakan coba lagi.";
                    passwordError.classList.remove('hidden');
                    return false;
                }
            }

            window.addEventListener('DOMContentLoaded', () => {
                const savedPassword = localStorage.getItem(LOCAL_STORAGE_KEY);
                if (savedPassword) {
                    checkPassword(savedPassword);
                }
            });

            passwordFile.addEventListener('change', () => {
                if (passwordFile.files.length === 0) {
                    passwordError.textContent = "Mohon pilih file.";
                    passwordError.classList.remove('hidden');
                    return;
                }

                const file = passwordFile.files[0];
                if (!file.name.endsWith('.bat')) {
                    passwordError.textContent = "File harus dalam format .bat.";
                    passwordError.classList.remove('hidden');
                    return;
                }

                const reader = new FileReader();
                reader.onload = async function (event) {
                    const fileContent = event.target.result.trim();
                    const passwordCorrect = await checkPassword(fileContent);
                    if (passwordCorrect && rememberMeCheckbox.checked) {
                        localStorage.setItem(LOCAL_STORAGE_KEY, fileContent);
                    } else if (!passwordCorrect) {
                        localStorage.removeItem(LOCAL_STORAGE_KEY);
                    }
                };
                reader.onerror = function () {
                    passwordError.textContent = "Error membaca file.";
                    passwordError.classList.remove('hidden');
                };
                reader.readAsText(file);
            });

            btnSubmitPassword.addEventListener('click', async () => {
                if (passwordFile.files.length === 0) {
                    passwordError.textContent = "Mohon pilih file.";
                    passwordError.classList.remove('hidden');
                    return;
                }

                const file = passwordFile.files[0];
                if (!file.name.endsWith('.bat')) {
                    passwordError.textContent = "File harus dalam format .bat.";
                    passwordError.classList.remove('hidden');
                    return;
                }

                const reader = new FileReader();
                reader.onload = async function (event) {
                    const fileContent = event.target.result.trim();
                    const passwordCorrect = await checkPassword(fileContent);
                    if (passwordCorrect && rememberMeCheckbox.checked) {
                        localStorage.setItem(LOCAL_STORAGE_KEY, fileContent);
                    } else if (!passwordCorrect) {
                        localStorage.removeItem(LOCAL_STORAGE_KEY);
                    }
                };
                reader.onerror = function () {
                    passwordError.textContent = "Error membaca file.";
                    passwordError.classList.remove('hidden');
                };
                reader.readAsText(file);
            });

            btnClearSavedPassword.addEventListener('click', () => {
                const confirmationModal = document.createElement('div');
                confirmationModal.className = 'modal';
                confirmationModal.innerHTML = `
                    <div class="modal-content">
                        <h2>Konfirmasi Hapus Kata Sandi</h2>

            async function copyToClipboard(text) {

            async function decryptAndDisplay(linkItem, url, shift) {
                const decryptedContainer = linkItem.querySelector('.decrypted-container');

                if (!decryptedContainer) return;

                if (!decryptedContainer.classList.contains('hidden')) {
                    decryptedContainer.classList.add('hidden');
                    decryptedContainer.innerHTML = '';

                }

                decryptedContainer.classList.remove('hidden');
                decryptedContainer.innerHTML = '<p style="margin: 0; font-size: 0.8rem; color:#666;">Mendekripsi...</p>';

                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error('Gagal mengambil file untuk dekripsi.');
                    }
                    const contentLength = response.headers.get('Content-Length');
                    let textContent = await response.text();
                    if (shift !== 0) {
                        textContent = caesarDecipher(textContent, shift);
                    }

                    decryptedContainer.innerHTML = '';
                    let mediaElement;
                    let fileExtension = '';
                    let dimensionsInfo = '';

                    if (textContent.startsWith('data:image/')) {
                        mediaElement = document.createElement('img');
                        mediaElement.src = textContent;
                        mediaElement.alt = 'Gambar Terdekripsi';
                        fileExtension = 'png';
                        mediaElement.addEventListener('load', () => {
                            const width = mediaElement.naturalWidth;
                            const height = mediaElement.naturalHeight;
                            dimensionsInfo = `Dimensi: ${width} x ${height}`;
                        });
                    } else if (textContent.startsWith('data:video/')) {
                        mediaElement = document.createElement('video');
                        mediaElement.src = textContent;
                        mediaElement.controls = true;
                        mediaElement.autoplay = false;
                        mediaElement.loop = true;
                        fileExtension = 'mp4';
                        mediaElement.addEventListener('loadedmetadata', () => {
                            const width = mediaElement.videoWidth;
                            const height = mediaElement.videoHeight;
                            const duration = mediaElement.duration;
                            dimensionsInfo = `Durasi: ${duration.toFixed(2)}s`;
                        });
                    } else {
                        const pre = document.createElement('pre');
                        pre.textContent = textContent;
                        pre.style.whiteSpace = 'pre-wrap';
                        pre.style.wordBreak = 'break-all';
                        mediaElement = pre;
                        fileExtension = 'txt';
                    }

                    mediaElement.style.maxWidth = '100%';
                    mediaElement.style.marginTop = '1rem';
                    mediaElement.style.borderRadius = '4px';
                    mediaElement.style.border = '1px solid #666';

                    mediaElement.addEventListener('click', () => {
                        fullScreenContent.innerHTML = '';
                        const fullScreenMedia = mediaElement.cloneNode(true);
                        if (fullScreenMedia.tagName === 'VIDEO' || fullScreenMedia.tagName === 'IMG' || fullScreenMedia.tagName === 'PRE') {
                            fullScreenMedia.controls = true;
                            fullScreenMedia.autoplay = true;
                            fullScreenMedia.loop = true;
                        }
                        fullScreenContent.appendChild(fullScreenMedia);
                        fullScreenModal.style.display = 'flex';
                    });

                    const downloadBtn = document.createElement('button');
                    downloadBtn.className = 'btn-download';
                    downloadBtn.innerHTML = `<i class="fas fa-download"></i> Unduh ${fileExtension.toUpperCase()}`;
                    downloadBtn.addEventListener('click', () => {
                        const a = document.createElement('a');
                        a.href = textContent;
                        a.download = `decrypted_file.${fileExtension}`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                    });

                    const hideBtn = document.createElement('button');
                    hideBtn.className = 'btn-hide-content';
                    hideBtn.innerHTML = '<i class="fas fa-eye-slash"></i> Sembunyikan Konten';
                    hideBtn.addEventListener('click', () => {
                        decryptedContainer.classList.add('hidden');
                        decryptedContainer.innerHTML = '';
                    });

                    decryptedContainer.appendChild(mediaElement);
                    decryptedContainer.appendChild(downloadBtn);
                    decryptedContainer.appendChild(hideBtn);

                    if (contentLength || dimensionsInfo) {
                        const infoDiv = document.createElement('div');
                        infoDiv.style.marginTop = '0.5rem';
                        let sizeText = '-';
                        if (contentLength) {
                            sizeText = `${(parseInt(contentLength) / 1024).toFixed(2)} KB`;
                        }
                        infoDiv.innerHTML =
                            `<p style="font-size: 0.7rem; color: #333;">Ukuran File: ${sizeText} | ${dimensionsInfo}</p>`;
                        decryptedContainer.appendChild(infoDiv);

                } catch (error) {
                    decryptedContainer.innerHTML = '';

            async function loadLinks(searchQuery = '', page = 1) {

                    console.error(countError);
                    showNotification('Error menghitung total tautan.', true);
                    linksContainer.innerHTML = '<p class="text-center" style="color:#800000;">Error memuat tautan.</p>';
                    return;

                    .from('links')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .range(start, end);
                if (searchQuery.trim() !== '') {
                    query = query.ilike('person_name', `%${searchQuery}%`);

                    showNotification('Error memuat tautan.', true);

                        modalForm.style.display = 'block';

                document.querySelectorAll('.btn-delete').forEach(button => {
                    button.addEventListener('click', async () => {
                        const deleteConfirmationModal = document.createElement('div');

            function debounce(func, delay) {
                let timeout;
                return function (...args) {
                    const context = this;
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(context, args), delay);
                };
            }

            function generateRandomString(length) {
                const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                let result = '';
                const charactersLength = characters.length;
                for (let i = 0; i < length; i++) {
                    result += characters.charAt(Math.floor(Math.random() * charactersLength));
                }
                return result;
            }

                const fileInput = document.getElementById('imageInput');
                const shiftValue = parseInt(document.getElementById('encryptShift').value) || 0;
                const outputFileName = outputFileNameInput.value.trim();

                if (fileInput.files.length === 0) {
                    showNotification('Silakan pilih gambar atau video untuk dienkripsi.', true);
                    return;
                }
                const file = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = function (event) {
                    const dataUrl = event.target.result;
                    const encryptedData = caesarCipher(dataUrl, shiftValue);

                    const blob = new Blob([encryptedData], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = outputFileName || 'encrypted.pb';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);

                    showNotification('Konten berhasil dienkripsi dan diunduh.');
                    encryptForm.reset();
                    modalEncrypt.style.display = 'none';
                };
                reader.onerror = function (err) {
                    console.error(err);
                    showNotification('Error membaca file.', true);
                };
                reader.readAsDataURL(file);
            });

            function caesarCipher(str, shift) {
                return str.replace(/[a-zA-Z]/g, function (c) {
                    const base = c <= 'Z' ? 65 : 97;
                    return String.fromCharCode((c.charCodeAt(0) - base + shift) % 26 + base);
                });
            }

            function caesarDecipher(str, shift) {
                return str.replace(/[a-zA-Z]/g, function (c) {
                    const base = c <= 'Z' ? 65 : 97;
                    return String.fromCharCode((c.charCodeAt(0) - base - shift + 26) % 26 + base);
                });
            }
