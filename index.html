<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pamer Bakat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Gunakan font klasik seperti Courier New atau Courier Prime */
        body {
            font-family: 'Courier Prime', 'Courier New', monospace;
            background-color: #C0C0C0; /* Background abu-abu */
            color: #333; /* Warna teks gelap */
            margin: 0;
            padding: 0;
        }

        /* Modal Upload File untuk Password */
        #passwordModal {
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(192, 192, 192, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            backdrop-filter: blur(4px);
        }

        #passwordModal h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        /* Sembunyikan input file asli */
        #passwordFile {
            display: none;
        }

        /* Gaya tombol custom untuk file input */
        .custom-file-label {
            padding: 0.75rem 1.5rem;
            background-color: #DDD;
            border: 2px solid #333;
            border-radius: 0.5rem;
            color: #333;
            cursor: pointer;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-bottom: 1.5rem;
            font-size: 0.8rem;
        }

        .custom-file-label:hover {
            background-color: #CCC;
            transform: scale(1.05);
        }

        #passwordModal button {
            padding: 0.75rem 1.5rem;
            background-color: #DDD;
            border: 2px solid #333;
            border-radius: 0.5rem;
            color: #333;
            cursor: pointer;
            margin-top: 1rem;
            font-size: 0.8rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #passwordModal button:hover {
            background-color: #CCC;
            transform: scale(1.05);
        }

        #passwordModal p {
            color: #800000;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.8;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.8;
            }
        }

        /* Sembunyikan konten utama hingga password benar */
        #mainContent {
            display: none;
        }

        /* Styling konten utama dan komponen lainnya */
        .card {
            background-color: #E0E0E0;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 0 20px #AAA;
            max-width: 600px;
            margin: 2rem auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 25px #999;
        }

        .btn-action {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background-color: #DDD;
            color: #333;
            border: 2px solid #333;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
            font-size: 0.8rem;
            width: 100%;
            display: block;
            text-align: center;
        }

        .btn-action:hover {
            background-color: #CCC;
            transform: scale(1.05);
        }

        .hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #333;
            border-radius: 0.5rem;
            background-color: #FFF;
            color: #333;
            font-size: 0.9rem;
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #666;
        }

        .form-label {
            margin-bottom: 0.75rem;
            display: block;
            font-size: 0.9rem;
            color: #333;
        }

        /* Tombol tambah (+) di kanan bawah */
        #btnShowForm {
            position: fixed;
            bottom: 25px;
            right: 25px;
            z-index: 1000;
            font-size: 2rem;
            background-color: #DDD;
            border: 3px solid #333;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #btnShowForm:hover {
            background-color: #CCC;
            transform: scale(1.1);
        }

        /* Tombol enkripsi gambar di kiri bawah */
        #btnShowEncrypt {
            position: fixed;
            bottom: 25px;
            left: 25px;
            z-index: 1000;
            font-size: 2rem;
            background-color: #DDD;
            border: 3px solid #333;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #btnShowEncrypt:hover {
            background-color: #CCC;
            transform: scale(1.1);
        }

        /* Tombol Hapus Password Tersimpan */
        #btnClearSavedPassword {
            position: fixed;
            bottom: 95px; /* Di atas tombol enkripsi gambar */
            left: 25px;
            z-index: 1000;
            font-size: 0.9rem;
            padding: 0.75rem 1.5rem;
            background-color: #DDD;
            border: 3px solid #333;
            border-radius: 0.5rem;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #btnClearSavedPassword:hover {
            background-color: #CCC;
            transform: scale(1.05);
        }


        /* Modal Popup untuk Form Tambah Link dan Enkripsi Gambar */
        .modal {
            display: none;
            position: fixed;
            z-index: 1500;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(128, 128, 128, 0.8);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background-color: #DDD;
            margin: 5% auto;
            padding: 2rem;
            width: 95%;
            max-width: 600px;
            border-radius: 1rem;
            box-shadow: 0 6px 15px rgba(100, 100, 100, 0.7);
            color: #333;
            animation: fadeIn 0.5s ease, scaleIn 0.5s ease;
            transform-origin: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
            }

            to {
                transform: scale(1);
            }
        }

        .close {
            color: #333;
            float: right;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s ease, transform 0.2s ease;
        }

        .close:hover,
        .close:focus {
            color: #666;
            transform: scale(1.2);
        }

        /* Styling form pencarian */
        .search-form {
            max-width: 800px;
            margin: 2rem auto;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #333;
            border-radius: 0.5rem;
            background-color: #FFF;
            color: #333;
            font-size: 0.9rem;
            transition: border-color 0.2s ease;
            outline: none;
        }

        .search-input:focus {
            border-color: #666;
        }

        .btn-search {
            padding: 0.75rem 1.5rem;
            background-color: #DDD;
            color: #333;
            border: 2px solid #333;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-search:hover {
            background-color: #CCC;
            transform: scale(1.05);
        }

        /* Container tampilan link */
        #linksContainer {
            max-width: 800px;
            margin: 2rem auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .link-item {
            background-color: #E0E0E0;
            padding: 1.5rem;
            border-radius: 0.75rem;
            border: 2px solid #333;
            transition: background-color 0.3s ease, transform 0.2s ease;
            position: relative;
            box-shadow: 0 4px 8px rgba(100, 100, 100, 0.5);
        }

        .link-item:hover {
            background-color: #D3D3D3;
            transform: translateY(-5px);
        }

        .person-name {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #333;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        .link-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.75rem;
            background-color: #CCC;
            padding: 0.3rem 0.6rem;
            border-radius: 0.375rem;
            display: inline-block;
            color: #333;
        }

        .link-details {
            font-size: 0.9rem;
            margin: 0.2rem 0;
            color: #333;
        }

        .link-url {
            display: inline-block;
            max-width: 70%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            vertical-align: middle;
            color: #555;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .link-url:hover {
            color: #777;
            text-decoration: underline;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        a:hover {
            text-decoration: underline;
        }

        .btn-copy,
        .btn-decrypt,
        .btn-download,
        .btn-delete,
        .btn-edit { /* Added .btn-edit */
            padding: 0.5rem 1rem;
            margin: 0.3rem;
            background-color: #DDD;
            border: 2px solid #333;
            border-radius: 0.5rem;
            color: #333;
            cursor: pointer;
            font-size: 0.7rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-copy:hover,
        .btn-decrypt:hover,
        .btn-download:hover,
        .btn-delete:hover,
        .btn-edit:hover { /* Added .btn-edit:hover */
            background-color: #CCC;
            transform: scale(1.05);
        }

        .decrypted-container {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #FFF;
            border-radius: 0.5rem;
            border: 1px solid #333;
        }

        .progress-bar {
            width: 100%;
            background-color: #CCC;
            border: 2px solid #333;
            border-radius: 0.5rem;
            overflow: hidden;
            margin-top: 0.75rem;
            height: 1.2rem;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #333;
            width: 0%;
            animation: loadingAnimation 3s forwards;
            border-radius: 0.25rem;
        }

        @keyframes loadingAnimation {
            from {
                width: 0%;
            }

            to {
                width: 100%;
            }
        }

        /* Checkbox untuk "Remember Me" */
        .remember-me-container {
            display: flex;
            align-items: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #333;
        }

        .remember-me-container input[type="checkbox"] {
            margin-right: 0.5rem;
            accent-color: #333; /* Warna checkbox */
        }

        @media screen and (max-width: 768px) {
            .card,
            .modal-content,
            #linksContainer,
            .search-form {
                max-width: 95%;
                margin: 1.5rem auto;
            }

            .search-form {
                flex-direction: column;
                gap: 1rem;
            }

            .btn-search {
                width: 100%;
            }
        }

        @media screen and (max-width: 600px) {
            .custom-file-label,
            #passwordModal button {
                font-size: 0.7rem;
                padding: 0.5rem 1rem;
            }

            #passwordModal h1 {
                font-size: 1.2rem;
            }

            .form-label {
                font-size: 0.8rem;
            }

            .form-input,
            .btn-action,
            .search-input,
            .btn-search {
                font-size: 0.8rem;
                padding: 0.75rem;
            }

            .link-title {
                font-size: 1rem;
            }

            .link-details {
                font-size: 0.8rem;
            }

            .btn-copy,
            .btn-decrypt,
            .btn-download,
            .btn-delete,
            .btn-edit { /* Added .btn-edit */
                font-size: 0.6rem;
                padding: 0.3rem 0.5rem;
            }

            #btnShowForm,
            #btnShowEncrypt {
                font-size: 1.5rem;
                width: 50px;
                height: 50px;
            }

            #btnClearSavedPassword {
                font-size: 0.7rem;
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>

<body>
    <div id="passwordModal">
        <h1>Upload Key File</h1>
        <label for="passwordFile" class="custom-file-label">
            <i class="fas fa-file"></i> Choose File
        </label>
        <input type="file" id="passwordFile" accept=".bat">
        <!-- Tombol Enter sebagai cadangan -->
        <button id="btnSubmitPassword"><i class="fas fa-upload"></i> Enter</button>
        <div class="remember-me-container">
            <input type="checkbox" id="rememberMeCheckbox">
            <label for="rememberMeCheckbox">Remember Me</label>
        </div>
        <p id="passwordError" class="hidden">Incorrect password. Please try again.</p>
    </div>

    <div id="mainContent">
        <form id="searchForm" class="search-form">
            <input type="text" id="searchInput" class="search-input"
                placeholder="Search links by person or link name...">
            <button type="submit" class="btn-search"><i class="fas fa-search"></i> Search</button>
        </form>

        <div id="linksContainer"></div>

        <button id="btnShowForm"><i class="fas fa-plus"></i></button>

        <button id="btnShowEncrypt"><i class="fas fa-key"></i></button>

        <button id="btnClearSavedPassword"><i class="fas fa-eraser"></i> Clear Saved Password</button>

        <div id="modalForm" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h1 id="modalFormTitle">Add New Link</h1> <!-- Added ID for title -->
                <form id="linkForm">
                    <input type="hidden" id="linkId"> <!-- Hidden input to store link ID for editing -->
                    <div class="form-group">
                        <label for="personName" class="form-label">Person Name</label>
                        <input type="text" id="personName" class="form-input" placeholder="Enter person name" required>
                    </div>
                    <div class="form-group">
                        <label for="linkName" class="form-label">Link Name</label>
                        <input type="text" id="linkName" class="form-input" placeholder="Enter link name" required>
                    </div>
                    <div class="form-group">
                        <label for="linkUrl" class="form-label">URL Link</label>
                        <input type="url" id="linkUrl" class="form-input" placeholder="https://www.example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="shiftCode" class="form-label">Shift Code</label>
                        <input type="text" id="shiftCode" class="form-input" placeholder="Enter shift code">
                    </div>
                    <button type="submit" class="btn-action" id="submitLinkButton"><i class="fas fa-save"></i> Save Link</button> <!-- Added ID for button -->
                </form>
                <div id="notification" class="hidden"></div>
            </div>
        </div>

        <div id="modalEncrypt" class="modal">
            <div class="modal-content">
                <span class="close" id="closeEncryptModal">&times;</span>
                <h1>Encrypt Image</h1>
                <form id="encryptForm">
                    <div class="form-group">
                        <label for="imageInput" class="form-label">Choose Image</label>
                        <input type="file" id="imageInput" class="form-input" accept="image/*" required>
                    </div>
                    <div class="form-group">
                        <label for="encryptShift" class="form-label">Shift Code</label>
                        <input type="number" id="encryptShift" class="form-input" placeholder="Enter shift code" required>
                    </div>
                    <button type="submit" class="btn-action"><i class="fas fa-lock"></i> Encrypt</button>
                </form>
                <div id="encryptResult" class="hidden">
                    <label for="encryptedOutput" class="form-label">Encryption Result</label>
                    <textarea id="encryptedOutput" class="form-input" rows="4" readonly></textarea>
                    <button id="btnDownloadTxt" class="btn-action"><i class="fas fa-download"></i> Download TXT</button>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script>
            // Password yang benar
            const correctPassword = "YQDYIpjYnF7PZtDYs6e8yZJmGqTuB4rgZQSaenc618nmy4x095";
            const LOCAL_STORAGE_KEY = 'savedPassword'; // Kunci untuk localStorage

            // Elemen modal upload password
            const passwordModal = document.getElementById('passwordModal');
            const passwordFile = document.getElementById('passwordFile');
            const btnSubmitPassword = document.getElementById('btnSubmitPassword');
            const passwordError = document.getElementById('passwordError');
            const mainContent = document.getElementById('mainContent');
            const rememberMeCheckbox = document.getElementById('rememberMeCheckbox');
            const btnClearSavedPassword = document.getElementById('btnClearSavedPassword');

            // Elemen DOM untuk modal form (tambah/edit link)
            const modalForm = document.getElementById('modalForm');
            const closeModal = document.querySelector('#modalForm .close');
            const modalFormTitle = document.getElementById('modalFormTitle'); // Added
            const linkForm = document.getElementById('linkForm');
            const linkIdInput = document.getElementById('linkId'); // Added hidden input for ID
            const personNameInput = document.getElementById('personName');
            const linkNameInput = document.getElementById('linkName');
            const linkUrlInput = document.getElementById('linkUrl');
            const shiftCodeInput = document.getElementById('shiftCode');
            const submitLinkButton = document.getElementById('submitLinkButton'); // Added

            const notification = document.getElementById('notification');
            const linksContainer = document.getElementById('linksContainer');
            const searchForm = document.getElementById('searchForm');
            const searchInput = document.getElementById('searchInput');

            // Elemen untuk modal enkripsi gambar
            const btnShowEncrypt = document.getElementById('btnShowEncrypt');
            const modalEncrypt = document.getElementById('modalEncrypt');
            const closeEncryptModal = document.getElementById('closeEncryptModal');
            const encryptForm = document.getElementById('encryptForm');
            const encryptResult = document.getElementById('encryptResult');
            const encryptedOutput = document.getElementById('encryptedOutput');
            const btnDownloadTxt = document.getElementById('btnDownloadTxt');


            // Fungsi untuk menampilkan konten utama
            function showMainContent() {
                passwordModal.style.display = 'none';
                mainContent.style.display = 'block';
                loadLinks(); // Muat link setelah berhasil masuk
            }

            // Fungsi untuk memeriksa password
            async function checkPassword(password) {
                if (password === correctPassword) {
                    showMainContent();
                    return true;
                } else {
                    passwordError.textContent = "Incorrect password. Please try again.";
                    passwordError.classList.remove('hidden');
                    return false;
                }
            }

            // Memeriksa localStorage saat halaman dimuat
            window.addEventListener('DOMContentLoaded', () => {
                const savedPassword = localStorage.getItem(LOCAL_STORAGE_KEY);
                if (savedPassword) {
                    checkPassword(savedPassword);
                }
            });

            // Validasi otomatis saat file dipilih
            passwordFile.addEventListener('change', () => {
                if (passwordFile.files.length === 0) {
                    passwordError.textContent = "Please choose a file.";
                    passwordError.classList.remove('hidden');
                    return;
                }

                const file = passwordFile.files[0];
                // Pastikan file yang diupload memiliki ekstensi .bat
                if (!file.name.endsWith('.bat')) {
                    passwordError.textContent = "File must be in .bat format.";
                    passwordError.classList.remove('hidden');
                    return;
                }

                const reader = new FileReader();
                reader.onload = async function (event) {
                    const fileContent = event.target.result.trim();
                    const passwordCorrect = await checkPassword(fileContent);
                    if (passwordCorrect && rememberMeCheckbox.checked) {
                        localStorage.setItem(LOCAL_STORAGE_KEY, fileContent);
                    } else if (!passwordCorrect) {
                        localStorage.removeItem(LOCAL_STORAGE_KEY); // Hapus jika password salah
                    }
                };
                reader.onerror = function () {
                    passwordError.textContent = "Error reading file.";
                    passwordError.classList.remove('hidden');
                };
                reader.readAsText(file);
            });

            // Fungsi tombol Enter sebagai cadangan
            btnSubmitPassword.addEventListener('click', async () => {
                if (passwordFile.files.length === 0) {
                    passwordError.textContent = "Please choose a file.";
                    passwordError.classList.remove('hidden');
                    return;
                }

                const file = passwordFile.files[0];
                if (!file.name.endsWith('.bat')) {
                    passwordError.textContent = "File must be in .bat format.";
                    passwordError.classList.remove('hidden');
                    return;
                }

                const reader = new FileReader();
                reader.onload = async function (event) {
                    const fileContent = event.target.result.trim();
                    const passwordCorrect = await checkPassword(fileContent);
                    if (passwordCorrect && rememberMeCheckbox.checked) {
                        localStorage.setItem(LOCAL_STORAGE_KEY, fileContent);
                    } else if (!passwordCorrect) {
                        localStorage.removeItem(LOCAL_STORAGE_KEY); // Hapus jika password salah
                    }
                };
                reader.onerror = function () {
                    passwordError.textContent = "Error reading file.";
                    passwordError.classList.remove('hidden');
                };
                reader.readAsText(file);
            });

            // Event listener untuk tombol "Clear Saved Password"
            btnClearSavedPassword.addEventListener('click', () => {
                // Konfirmasi dengan modal kustom, bukan alert/confirm
                const confirmationModal = document.createElement('div');
                confirmationModal.className = 'modal';
                confirmationModal.innerHTML = `
                    <div class="modal-content">
                        <h2>Konfirmasi Hapus Password</h2>
                        <p>Apakah Anda yakin ingin menghapus password yang tersimpan dari perangkat ini?</p>
                        <button id="confirmClear" class="btn-action" style="width:auto; margin-right:10px;"><i class="fas fa-check"></i> Ya</button>
                        <button id="cancelClear" class="btn-action" style="width:auto;"><i class="fas fa-times"></i> Tidak</button>
                    </div>
                `;
                document.body.appendChild(confirmationModal);
                confirmationModal.style.display = 'block';

                document.getElementById('confirmClear').addEventListener('click', () => {
                    localStorage.removeItem(LOCAL_STORAGE_KEY);
                    showNotification('Password tersimpan telah dihapus.', false);
                    confirmationModal.remove(); // Hapus modal konfirmasi
                    // Opsional: kembali ke modal password jika password tidak lagi tersimpan
                    passwordModal.style.display = 'flex';
                    mainContent.style.display = 'none';
                    passwordError.classList.add('hidden'); // Sembunyikan pesan error
                });

                document.getElementById('cancelClear').addEventListener('click', () => {
                    confirmationModal.remove(); // Hapus modal konfirmasi
                });

                // Tutup modal jika klik di luar konten modal konfirmasi
                confirmationModal.addEventListener('click', (event) => {
                    if (event.target === confirmationModal) {
                        confirmationModal.remove();
                    }
                });
            });


            // Konfigurasi Supabase – sesuaikan dengan kredensial Anda
            const SUPABASE_URL = 'https://qzdvdfebkzlwkhvxwsju.supabase.co';
            const SUPABASE_ANON_KEY =

            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            // Notifikasi
            function showNotification(message, isError = false) {
                notification.textContent = message;
                notification.style.borderColor = isError ? '#800000' : '#333';
                notification.classList.remove('hidden');
                setTimeout(() => {
                    notification.classList.add('hidden');
                }, 4000);
            }

            // Fungsi copy ke clipboard
            async function copyToClipboard(text) {
                try {
                    // Menggunakan document.execCommand('copy') untuk kompatibilitas iframe
                    const textarea = document.createElement('textarea');
                    textarea.value = text;
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    showNotification('URL copied successfully.');
                } catch (err) {
                    console.error('Failed to copy: ', err);
                    showNotification('Failed to copy URL.', true);
                }
            }

            // Memuat data link dari Supabase
            async function loadLinks(searchQuery = '') {
                linksContainer.innerHTML = '';
                let query = supabaseClient.from('links').select('*').order('created_at', {
                    ascending: false
                });
                if (searchQuery.trim() !== '') {
                    query = query.or(`person_name.ilike.%${searchQuery}%,name.ilike.%${searchQuery}%`);
                }
                const { data, error } = await query;
                if (error) {
                    console.error(error);
                    showNotification('Error loading links.', true);
                    return;
                }
                if (!data || data.length === 0) {
                    linksContainer.innerHTML = '<p class="text-center" style="color:#666;">No links found.</p>';
                    return;
                }
                data.forEach(link => {
                    const linkItem = document.createElement('div');
                    linkItem.className = 'link-item';
                    linkItem.innerHTML = `
                        <p class="person-name">${link.person_name || 'UNKNOWN'}</p>
                        <p class="link-title">${link.name}</p>
                        <p class="link-details">
                            <strong>URL:</strong>
                            <a href="${link.url}" target="_blank" class="link-url">${link.url}</a>
                            <button class="btn-copy" data-url="${link.url}"><i class="fas fa-copy"></i> Copy</button>
                        </p>
                        <p class="link-details">
                            <strong>Shift Code:</strong> ${link.shift_code || '-'}
                        </p>
                        <div>
                            <button class="btn-decrypt" data-url="${link.url}" data-shift="${link.shift_code || 0}">
                                <i class="fas fa-lock-open"></i> Decrypt
                            </button>
                            <button class="btn-edit" data-id="${link.id}" data-person="${link.person_name || ''}" data-name="${link.name}" data-url="${link.url}" data-shift="${link.shift_code || ''}">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn-delete" data-id="${link.id}">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                        <div class="decrypted-container hidden"></div>
                    `;
                    linksContainer.appendChild(linkItem);
                });

                // Event listener untuk tombol copy
                document.querySelectorAll('.btn-copy').forEach(button => {
                    button.addEventListener('click', () => {
                        const url = button.getAttribute('data-url');
                        copyToClipboard(url);
                    });
                });

                // Event listener untuk tombol dekripsi
                document.querySelectorAll('.btn-decrypt').forEach(button => {
                    button.addEventListener('click', async () => {
                        const url = button.getAttribute('data-url');
                        const shift = parseInt(button.getAttribute('data-shift')) || 0;
                        const decryptedContainer = button.parentElement.parentElement.querySelector('.decrypted-container');

                        decryptedContainer.innerHTML = `
                            <div style="display: flex; flex-direction: column; align-items: flex-start;">
                                <p style="margin: 0; font-size: 0.8rem;">decrypting</p>
                                <div class="progress-bar">
                                    <div class="progress-bar-fill"></div>
                                </div>
                            </div>
                        `;
                        decryptedContainer.classList.remove('hidden');

                        try {
                            const response = await fetch(url);
                            if (!response.ok) {
                                throw new Error('Failed to fetch file for decryption.');
                            }
                            await new Promise(resolve => setTimeout(resolve, 2500));
                            const contentLength = response.headers.get('Content-Length');
                            let textContent = await response.text();
                            if (shift !== 0) {
                                textContent = caesarDecipher(textContent, shift);
                            }
                            const img = document.createElement('img');
                            img.src = textContent;
                            img.alt = 'Decrypted Image';
                            img.style.maxWidth = '100%';
                            img.style.marginTop = '1rem';
                            img.style.borderRadius = '4px';
                            img.style.border = '1px solid #666';

                            const downloadBtn = document.createElement('button');
                            downloadBtn.className = 'btn-download';
                            downloadBtn.innerHTML = '<i class="fas fa-download"></i> Download Image';
                            downloadBtn.addEventListener('click', () => {
                                const a = document.createElement('a');
                                a.href = textContent;
                                a.download = 'decrypted_image.png';
                                document.body.appendChild(a);
                                a.click();
                                document.body.removeChild(a);
                            });

                            decryptedContainer.innerHTML = '';
                            decryptedContainer.appendChild(img);
                            decryptedContainer.appendChild(downloadBtn);

                            img.addEventListener('load', () => {
                                const width = img.naturalWidth;
                                const height = img.naturalHeight;
                                const infoDiv = document.createElement('div');
                                infoDiv.style.marginTop = '0.5rem';
                                let sizeText = '-';
                                if (contentLength) {
                                    sizeText = `${(parseInt(contentLength) / 1024).toFixed(2)} KB`;
                                }
                                infoDiv.innerHTML =
                                    `<p style="font-size: 0.7rem; color: #333;">File Size: ${sizeText} | Dimensions: ${width} x ${height}</p>`;
                                decryptedContainer.appendChild(infoDiv);
                            });
                        } catch (error) {
                            decryptedContainer.innerHTML = '';
                            showNotification(error.message, true);
                        }
                    });
                });

                // Event listener untuk tombol edit
                document.querySelectorAll('.btn-edit').forEach(button => {
                    button.addEventListener('click', () => {
                        const id = button.getAttribute('data-id');
                        const personName = button.getAttribute('data-person');
                        const linkName = button.getAttribute('data-name');
                        const linkUrl = button.getAttribute('data-url');
                        const shiftCode = button.getAttribute('data-shift');

                        // Set the form fields
                        linkIdInput.value = id;
                        personNameInput.value = personName;
                        linkNameInput.value = linkName;
                        linkUrlInput.value = linkUrl;
                        shiftCodeInput.value = shiftCode;

                        // Change modal title and button text
                        modalFormTitle.textContent = 'Edit Link';
                        submitLinkButton.innerHTML = '<i class="fas fa-save"></i> Update Link';

                        // Show the modal
                        modalForm.style.display = 'block';
                    });
                });

                // Event listener untuk tombol hapus
                document.querySelectorAll('.btn-delete').forEach(button => {
                    button.addEventListener('click', async () => {
                        // Mengganti confirm() dengan modal kustom
                        const deleteConfirmationModal = document.createElement('div');
                        deleteConfirmationModal.className = 'modal';
                        deleteConfirmationModal.innerHTML = `
                            <div class="modal-content">
                                <h2>Konfirmasi Hapus Link</h2>
                                <p>Apakah Anda yakin ingin menghapus link ini?</p>
                                <button id="confirmDelete" class="btn-action" style="width:auto; margin-right:10px;"><i class="fas fa-check"></i> Ya</button>
                                <button id="cancelDelete" class="btn-action" style="width:auto;"><i class="fas fa-times"></i> Tidak</button>
                            </div>
                        `;
                        document.body.appendChild(deleteConfirmationModal);
                        deleteConfirmationModal.style.display = 'block';

                        document.getElementById('confirmDelete').addEventListener('click', async () => {
                            const id = button.getAttribute('data-id');
                            const { error } = await supabaseClient
                                .from('links')
                                .delete()
                                .eq('id', id);
                            if (error) {
                                console.error(error);
                                showNotification('Failed to delete link.', true);
                            } else {
                                showNotification('Link deleted successfully.');
                                loadLinks(searchInput.value);
                            }
                            deleteConfirmationModal.remove(); // Hapus modal konfirmasi
                        });

                        document.getElementById('cancelDelete').addEventListener('click', () => {
                            deleteConfirmationModal.remove(); // Hapus modal konfirmasi
                        });

                        // Tutup modal jika klik di luar konten modal konfirmasi
                        deleteConfirmationModal.addEventListener('click', (event) => {
                            if (event.target === deleteConfirmationModal) {
                                deleteConfirmationModal.remove();
                            }
                        });
                    });
                });
            }

            // Tampilkan Modal Popup ketika tombol tambah (+) ditekan
            btnShowForm.addEventListener('click', () => {
                // Reset form for adding new link
                linkForm.reset();
                linkIdInput.value = ''; // Clear hidden ID
                modalFormTitle.textContent = 'Add New Link';
                submitLinkButton.innerHTML = '<i class="fas fa-save"></i> Save Link';
                modalForm.style.display = 'block';
            });

            // Tutup Modal ketika tombol close pada modal tambah link ditekan
            closeModal.addEventListener('click', () => {
                modalForm.style.display = 'none';
            });

            // Tutup Modal jika klik di luar konten modal (tambah link)
            window.addEventListener('click', (event) => {
                if (event.target == modalForm) {
                    modalForm.style.display = 'none';
                }
            });

            // Kirim form tambah/edit link
            linkForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const id = linkIdInput.value; // Get ID from hidden input
                const personName = personNameInput.value.trim();
                const linkName = linkNameInput.value.trim();
                const linkUrl = linkUrlInput.value.trim();
                const shiftCode = shiftCodeInput.value.trim();

                if (!personName || !linkName || !linkUrl) {
                    showNotification('Person Name, Link Name, and URL are required.', true);
                    return;
                }

                let error;
                if (id) {
                    // Update existing link
                    ({ error } = await supabaseClient
                        .from('links')
                        .update({ person_name: personName, name: linkName, url: linkUrl, shift_code: shiftCode })
                        .eq('id', id));
                } else {
                    // Insert new link
                    ({ error } = await supabaseClient
                        .from('links')
                        .insert([{ person_name: personName, name: linkName, url: linkUrl, shift_code: shiftCode }]));
                }

                if (error) {
                    console.error(error);
                    showNotification(`Error ${id ? 'updating' : 'saving'} link.`, true);
                } else {
                    showNotification(`Link ${id ? 'updated' : 'saved'} successfully.`, false);
                    linkForm.reset();
                    linkIdInput.value = ''; // Clear hidden ID after successful operation
                    modalForm.style.display = 'none';
                    loadLinks(searchInput.value);
                }
            });

            // Pencarian link secara langsung (live search)
            searchInput.addEventListener('input', () => {
                const query = searchInput.value;
                loadLinks(query);
            });

            // Jika form pencarian dikirim (agar tombol "Cari" juga berfungsi)
            searchForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const query = searchInput.value;
                loadLinks(query);
            });

            // Modal Enkripsi Gambar

            // Tampilkan modal enkripsi gambar saat tombol ditekan
            btnShowEncrypt.addEventListener('click', () => {
                modalEncrypt.style.display = 'block';
            });

            // Tutup modal enkripsi gambar ketika tombol close ditekan
            closeEncryptModal.addEventListener('click', () => {
                modalEncrypt.style.display = 'none';
            });

            // Tutup modal jika klik di luar konten modal enkripsi
            window.addEventListener('click', (event) => {
                if (event.target == modalEncrypt) {
                    modalEncrypt.style.display = 'none';
                }
            });

            // Proses enkripsi gambar
            encryptForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const fileInput = document.getElementById('imageInput');
                const shiftValue = parseInt(document.getElementById('encryptShift').value) || 0;
                if (fileInput.files.length === 0) {
                    showNotification('Please select an image to encrypt.', true);
                    return;
                }
                const file = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = function (event) {
                    const dataUrl = event.target.result;
                    // Enkripsi data URL gambar menggunakan Caesar cipher
                    const encryptedData = caesarCipher(dataUrl, shiftValue);
                    encryptedOutput.value = encryptedData;
                    encryptResult.classList.remove('hidden');
                    showNotification('Image encrypted successfully.');
                };
                reader.onerror = function (err) {
                    console.error(err);
                    showNotification('Error reading image.', true);
                };
                reader.readAsDataURL(file);
            });

            // Tombol download hasil enkripsi sebagai file .ais
            btnDownloadTxt.addEventListener('click', () => {
                const encryptedText = encryptedOutput.value;
                if (!encryptedText) {
                    showNotification('No encryption result to download.', true);
                    return;
                }
                const blob = new Blob([encryptedText], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'encrypted.ais';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });

            // Fungsi Caesar cipher untuk enkripsi (shift ke depan)
            function caesarCipher(str, shift) {
                return str.replace(/[a-zA-Z]/g, function (c) {
                    const base = c <= 'Z' ? 65 : 97;
                    return String.fromCharCode((c.charCodeAt(0) - base + shift) % 26 + base);
                });
            }

            // Fungsi Caesar decipher untuk dekripsi (shift ke belakang)
            function caesarDecipher(str, shift) {
                return str.replace(/[a-zA-Z]/g, function (c) {
                    const base = c <= 'Z' ? 65 : 97;
                    return String.fromCharCode((c.charCodeAt(0) - base - shift + 26) % 26 + base);
                });
            }
