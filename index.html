<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pamer Bakat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Gunakan font klasik seperti Courier New atau Courier Prime */
        body {
            font-family: 'Courier Prime', 'Courier New', monospace;
            background-color: #C0C0C0; /* Background abu-abu */
            color: #333; /* Warna teks gelap */
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll when sidebar is open */
        }

        /* Modal Upload File untuk Password */
        #passwordModal {
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(192, 192, 192, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            backdrop-filter: blur(4px);
        }

        #passwordModal h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }

        /* Sembunyikan input file asli */
        #passwordFile {
            display: none;
        }

        /* Gaya tombol custom untuk file input */
        .custom-file-label {
            padding: 0.75rem 1.5rem;
            background-color: #DDD;
            border: 2px solid #333;
            border-radius: 0.5rem;
            color: #333;
            cursor: pointer;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-bottom: 1.5rem;
            font-size: 0.8rem;
        }

        .custom-file-label:hover {
            background-color: #CCC;
            transform: scale(1.05);
        }

        #passwordModal button {
            padding: 0.75rem 1.5rem;
            background-color: #DDD;
            border: 2px solid #333;
            border-radius: 0.5rem;
            color: #333;
            cursor: pointer;
            margin-top: 1rem;
            font-size: 0.8rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #passwordModal button:hover {
            background-color: #CCC;
            transform: scale(1.05);
        }

        #passwordModal p {
            color: #800000;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.8;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.8;
            }
        }

        /* Sembunyikan konten utama hingga password benar */
        #mainContent {
            display: none;
            transition: margin-left 0.3s ease; /* Smooth transition for content shift */
        }

        /* Sidebar styles */
        #sidebar {
            height: 100%;
            width: 90px; /* Default width - adjusted */
            position: fixed;
            z-index: 1001; /* Above main content, below modals */
            top: 0;
            left: -90px; /* Hidden by default - adjusted */
            background-color: #E0E0E0;
            transition: left 0.3s ease;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            padding: 1.5rem; /* Consistent padding */
            padding-top: 70px; /* Space for toggle button */
            gap: 1.5rem; /* Increased gap for better spacing */
        }

        #sidebar.open {
            left: 0;
        }

        /* Sidebar toggle button */
        #sidebar-toggle {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 1002; /* Above sidebar */
            font-size: 1.5rem;
            background-color: #DDD;
            border: 3px solid #333;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, opacity 0.3s ease; /* Added opacity transition */
        }

        #sidebar-toggle:hover {
            background-color: #CCC;
            transform: scale(1.1);
        }

        /* Adjust main content when sidebar is open */
        body.sidebar-open #mainContent {
            margin-left: 90px; /* Adjusted to new sidebar width */
        }
        /* Hide sidebar toggle when sidebar is open */
        body.sidebar-open #sidebar-toggle {
            opacity: 0;
            pointer-events: none; /* Disable clicks when hidden */
        }


        /* Styling konten utama dan komponen lainnya */
        .card {
            background-color: #E0E0E0;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 0 20px #AAA;
            max-width: 600px;
            margin: 2rem auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 25px #999;
        }

        .btn-action {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background-color: #DDD;
            color: #333;
            border: 2px solid #333;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
            font-size: 0.8rem;
            width: 100%;
            display: block;
            text-align: center;
        }

        .btn-action:hover {
            background-color: #CCC;
            transform: scale(1.05);
        }

        .hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #333;
            border-radius: 0.5rem;
            background-color: #FFF;
            color: #333;
            font-size: 0.9rem;
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #666;
        }

        .form-label {
            margin-bottom: 0.75rem;
            display: block;
            font-size: 0.9rem;
            color: #333;
        }

        /* Buttons inside sidebar */
        #sidebar button {
            font-size: 1.2rem; /* Make icons slightly larger */
            padding: 0.75rem; /* Equal padding for square/circular look */
            border-radius: 0.5rem;
            width: 50px; /* Fixed width for consistent size */
            height: 50px; /* Fixed height for consistent size */
            margin-top: 0;
            display: flex;
            align-items: center;
            justify-content: center; /* Center the icon */
            background-color: #DDD;
            border: 2px solid #333;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            position: relative; /* For tooltip */
        }
        #sidebar button:hover {
            background-color: #CCC;
            transform: scale(1.1); /* Slightly larger hover effect */
        }

        /* Tooltip for sidebar buttons */
        #sidebar button .tooltip-text {
            visibility: hidden;
            width: max-content;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 10px;
            position: absolute;
            z-index: 1;
            left: 100%; /* Position to the right of the button */
            margin-left: 10px; /* Space from the button */
            opacity: 0;
            transition: opacity 0.3s ease;
            font-size: 0.75rem;
            white-space: nowrap;
        }

        #sidebar button:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        /* Specific style for Clear Saved Password button - pushed to bottom */
        #sidebar #btnClearSavedPassword {
            border-radius: 50%; /* Ensure it's circular */
            margin-top: auto; /* Push to the bottom */
            align-self: center; /* Center horizontally */
        }
        #sidebar #btnClearSavedPassword i {
            margin: 0; /* Remove margin from icon */
        }

        /* Modal Popup untuk Form Tambah Link dan Enkripsi Gambar */
        .modal {
            display: none;
            position: fixed;
            z-index: 1500;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(128, 128, 128, 0.8);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background-color: #DDD;
            margin: 5% auto;
            padding: 2rem;
            width: 95%;
            max-width: 600px;
            border-radius: 1rem;
            box-shadow: 0 6px 15px rgba(100, 100, 100, 0.7);
            color: #333;
            animation: fadeIn 0.5s ease, scaleIn 0.5s ease;
            transform-origin: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
            }

            to {
                transform: scale(1);
            }
        }

        .close {
            color: #333;
            float: right;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s ease, transform 0.2s ease;
        }

        .close:hover,
        .close:focus {
            color: #666;
            transform: scale(1.2);
        }

        /* Styling form pencarian */
        .search-form {
            max-width: 800px;
            margin: 2rem auto;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #333;
            border-radius: 0.5rem;
            background-color: #FFF;
            color: #333;
            font-size: 0.9rem;
            transition: border-color 0.2s ease;
            outline: none;
        }

        .search-input:focus {
            border-color: #666;
        }

        .btn-search {
            padding: 0.75rem 1.5rem;
            background-color: #DDD;
            color: #333;
            border: 2px solid #333;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-search:hover {
            background-color: #CCC;
            transform: scale(1.05);
        }

        /* Container tampilan link */
        #linksContainer {
            max-width: 800px;
            margin: 2rem auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .link-item {
            background-color: #E0E0E0;
            padding: 1.5rem;
            border-radius: 0.75rem;
            border: 2px solid #333;
            transition: background-color 0.3s ease, transform 0.2s ease;
            position: relative;
            box-shadow: 0 4px 8px rgba(100, 100, 100, 0.5);
        }

        .link-item:hover {
            background-color: #D3D3D3;
            transform: translateY(-5px);
        }

        .person-name {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #333;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        .link-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 0.75rem;
            background-color: #CCC;
            padding: 0.3rem 0.6rem;
            border-radius: 0.375rem;
            display: inline-block;
            color: #333;
        }

        .link-details {
            font-size: 0.9rem;
            margin: 0.2rem 0;
            color: #333;
        }

        .link-url {
            display: inline-block;
            max-width: 70%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            vertical-align: middle;
            color: #555;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .link-url:hover {
            color: #777;
            text-decoration: underline;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        a:hover {
            text-decoration: underline;
        }

        .btn-copy,
        .btn-decrypt,
        .btn-download,
        .btn-delete,
        .btn-edit,
        .btn-hide-image {
            padding: 0.5rem 1rem;
            margin: 0.3rem;
            background-color: #DDD;
            border: 2px solid #333;
            border-radius: 0.5rem;
            color: #333;
            cursor: pointer;
            font-size: 0.7rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-copy:hover,
        .btn-decrypt:hover,
        .btn-download:hover,
        .btn-delete:hover,
        .btn-edit:hover,
        .btn-hide-image:hover {
            background-color: #CCC;
            transform: scale(1.05);
        }

        .decrypted-container {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #FFF;
            border-radius: 0.5rem;
            border: 1px solid #333;
        }

        /* Checkbox untuk "Remember Me" */
        .remember-me-container {
            display: flex;
            align-items: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #333;
        }

        .remember-me-container input[type="checkbox"] {
            margin-right: 0.5rem;
            accent-color: #333; /* Warna checkbox */
        }

        /* Full-screen image modal */
        #fullScreenImageModal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 3000; /* Higher than other modals */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Darker overlay */
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #fullScreenImageModal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain; /* Ensure image fits without cropping */
            border: 3px solid #FFF;
            border-radius: 0.5rem;
        }

        #fullScreenImageModal .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        #fullScreenImageModal .close:hover,
        #fullScreenImageModal .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }


        @media screen and (max-width: 768px) {
            #sidebar {
                width: 70px; /* Even smaller sidebar on mobile */
                left: -70px;
                padding-top: 60px; /* Adjust padding-top for smaller toggle */
            }
            body.sidebar-open #mainContent {
                margin-left: 70px;
            }
            #sidebar-toggle {
                font-size: 1.2rem;
                width: 40px;
                height: 40px;
                top: 1rem;
                left: 1rem;
            }

            .card,
            .modal-content,
            #linksContainer,
            .search-form {
                max-width: 95%;
                margin: 1.5rem auto;
            }

            .search-form {
                flex-direction: column;
                gap: 1rem;
            }

            .btn-search {
                width: 100%;
            }

            #sidebar button {
                font-size: 1rem; /* Slightly smaller icons on mobile */
                width: 45px;
                height: 45px;
            }

            #sidebar #btnClearSavedPassword {
                font-size: 1.2rem;
                width: 45px;
                height: 45px;
            }
        }
    </style>
</head>

<body>
    <div id="passwordModal">
        <h1>Upload Key File</h1>
        <label for="passwordFile" class="custom-file-label">
            <i class="fas fa-file"></i> Choose File
        </label>
        <input type="file" id="passwordFile" accept=".bat">
        <!-- Tombol Enter sebagai cadangan -->
        <button id="btnSubmitPassword"><i class="fas fa-upload"></i> Enter</button>
        <div class="remember-me-container">
            <input type="checkbox" id="rememberMeCheckbox">
            <label for="rememberMeCheckbox">Remember Me</label>
        </div>
        <p id="passwordError" class="hidden">Incorrect password. Please try again.</p>
    </div>

    <!-- Sidebar Toggle Button -->
    <button id="sidebar-toggle"><i class="fas fa-bars"></i></button>

    <!-- Sidebar -->
    <div id="sidebar">
        <button id="btnShowEncrypt">
            <i class="fas fa-key"></i>
            <span class="tooltip-text">Encrypt Image</span>
        </button>
        <button id="btnShowForm">
            <i class="fas fa-plus"></i>
            <span class="tooltip-text">Add New Link</span>
        </button>
        <button id="btnClearSavedPassword">
            <i class="fas fa-eraser"></i>
            <span class="tooltip-text">Clear Saved Password</span>
        </button>
    </div>

    <div id="mainContent">
        <form id="searchForm" class="search-form">
            <input type="text" id="searchInput" class="search-input"
                placeholder="Search links by person or link name...">
            <button type="submit" class="btn-search"><i class="fas fa-search"></i> Search</button>
        </form>

        <div id="linksContainer"></div>

        <div id="modalForm" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h1 id="modalFormTitle">Add New Link</h1>
                <form id="linkForm">
                    <input type="hidden" id="linkId">
                    <div class="form-group">
                        <label for="personName" class="form-label">Person Name</label>
                        <input type="text" id="personName" class="form-input" placeholder="Enter person name" required>
                    </div>
                    <div class="form-group">
                        <label for="linkName" class="form-label">Link Name</label>
                        <input type="text" id="linkName" class="form-input" placeholder="Enter link name" required>
                    </div>
                    <div class="form-group">
                        <label for="linkUrl" class="form-label">URL Link</label>
                        <input type="url" id="linkUrl" class="form-input" placeholder="https://www.example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="shiftCode" class="form-label">Shift Code</label>
                        <input type="text" id="shiftCode" class="form-input" placeholder="Enter shift code">
                    </div>
                    <button type="submit" class="btn-action" id="submitLinkButton"><i class="fas fa-save"></i> Save Link</button>
                </form>
                <div id="notification" class="hidden"></div>
            </div>
        </div>

        <div id="modalEncrypt" class="modal">
            <div class="modal-content">
                <span class="close" id="closeEncryptModal">&times;</span>
                <h1>Encrypt Image</h1>
                <form id="encryptForm">
                    <div class="form-group">
                        <label for="imageInput" class="form-label">Choose Image</label>
                        <input type="file" id="imageInput" class="form-input" accept="image/*" required>
                    </div>
                    <div class="form-group">
                        <label for="encryptShift" class="form-label">Shift Code</label>
                        <input type="number" id="encryptShift" class="form-input" placeholder="Enter shift code" required>
                    </div>
                    <button type="submit" class="btn-action"><i class="fas fa-lock"></i> Encrypt</button>
                </form>
                <div id="encryptResult" class="hidden">
                    <label for="encryptedOutput" class="form-label">Encryption Result</label>
                    <textarea id="encryptedOutput" class="form-input" rows="4" readonly></textarea>
                    <button id="btnDownloadTxt" class="btn-action"><i class="fas fa-download"></i> Download TXT</button>
                </div>
            </div>
        </div>

        <!-- Full-screen image modal -->
        <div id="fullScreenImageModal" class="modal">
            <span class="close" id="closeFullScreenImageModal">&times;</span>
            <img id="fullScreenImage" src="" alt="Full Screen Decrypted Image">
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

            // Password yang benar

            // Elemen modal upload password
            const passwordModal = document.getElementById('passwordModal');
            const passwordFile = document.getElementById('passwordFile');
            const btnSubmitPassword = document.getElementById('btnSubmitPassword');
            const passwordError = document.getElementById('passwordError');
            const mainContent = document.getElementById('mainContent');
            const rememberMeCheckbox = document.getElementById('rememberMeCheckbox');

            // Sidebar elements
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const btnShowEncrypt = document.getElementById('btnShowEncrypt'); // Moved to top
            const btnShowForm = document.getElementById('btnShowForm'); // Moved to top
            const btnClearSavedPassword = document.getElementById('btnClearSavedPassword'); // Moved to sidebar

            // Elemen DOM untuk modal form (tambah/edit link)
            const modalForm = document.getElementById('modalForm');
            const closeModal = document.querySelector('#modalForm .close');
            const modalFormTitle = document.getElementById('modalFormTitle');
            const linkForm = document.getElementById('linkForm');
            const linkIdInput = document.getElementById('linkId');
            const personNameInput = document.getElementById('personName');
            const linkNameInput = document.getElementById('linkName');
            const linkUrlInput = document.getElementById('linkUrl');
            const shiftCodeInput = document.getElementById('shiftCode');
            const submitLinkButton = document.getElementById('submitLinkButton');

            const notification = document.getElementById('notification');
            const linksContainer = document.getElementById('linksContainer');
            const searchForm = document.getElementById('searchForm');
            const searchInput = document.getElementById('searchInput');

            // Elemen untuk modal enkripsi gambar
            const modalEncrypt = document.getElementById('modalEncrypt');
            const closeEncryptModal = document.getElementById('closeEncryptModal');
            const encryptForm = document.getElementById('encryptForm');
            const encryptResult = document.getElementById('encryptResult');
            const encryptedOutput = document.getElementById('encryptedOutput');
            const btnDownloadTxt = document.getElementById('btnDownloadTxt');

            // Elemen untuk full-screen image modal
            const fullScreenImageModal = document.getElementById('fullScreenImageModal');
            const fullScreenImage = document.getElementById('fullScreenImage');
            const closeFullScreenImageModal = document.getElementById('closeFullScreenImageModal');


            // Fungsi untuk menampilkan konten utama
            function showMainContent() {
                passwordModal.style.display = 'none';
                mainContent.style.display = 'block';
                loadLinks(); // Muat link setelah berhasil masuk
            }

            // Fungsi untuk memeriksa password
            async function checkPassword(password) {
                if (password === correctPassword) {
                    showMainContent();
                    return true;
                } else {
                    passwordError.textContent = "Incorrect password. Please try again.";
                    passwordError.classList.remove('hidden');
                    return false;
                }
            }

            // Memeriksa localStorage saat halaman dimuat
            window.addEventListener('DOMContentLoaded', () => {
                const savedPassword = localStorage.getItem(LOCAL_STORAGE_KEY);
                if (savedPassword) {
                    checkPassword(savedPassword);
                }
            });

            // Validasi otomatis saat file dipilih
            passwordFile.addEventListener('change', () => {
                if (passwordFile.files.length === 0) {
                    passwordError.textContent = "Please choose a file.";
                    passwordError.classList.remove('hidden');
                    return;
                }

                const file = passwordFile.files[0];
                // Pastikan file yang diupload memiliki ekstensi .bat
                if (!file.name.endsWith('.bat')) {
                    passwordError.textContent = "File must be in .bat format.";
                    passwordError.classList.remove('hidden');
                    return;
                }

                const reader = new FileReader();
                reader.onload = async function (event) {
                    const fileContent = event.target.result.trim();
                    const passwordCorrect = await checkPassword(fileContent);
                    if (passwordCorrect && rememberMeCheckbox.checked) {
                        localStorage.setItem(LOCAL_STORAGE_KEY, fileContent);
                    } else if (!passwordCorrect) {
                        localStorage.removeItem(LOCAL_STORAGE_KEY); // Hapus jika password salah
                    }
                };
                reader.onerror = function () {
                    passwordError.textContent = "Error reading file.";
                    passwordError.classList.remove('hidden');
                };
                reader.readAsText(file);
            });

            // Fungsi tombol Enter sebagai cadangan
            btnSubmitPassword.addEventListener('click', async () => {
                if (passwordFile.files.length === 0) {
                    passwordError.textContent = "Please choose a file.";
                    passwordError.classList.remove('hidden');
                    return;

                const file = passwordFile.files[0];
                if (!file.name.endsWith('.bat')) {
                    passwordError.textContent = "File must be in .bat format.";
                    passwordError.classList.remove('hidden');
                    return;
                }

                const reader = new FileReader();
                reader.onload = async function (event) {
                    const fileContent = event.target.result.trim();
                    const passwordCorrect = await checkPassword(fileContent);
                    if (passwordCorrect && rememberMeCheckbox.checked) {

            // Fungsi Caesar cipher untuk enkripsi (shift ke depan)
            function caesarCipher(str, shift) {
                return str.replace(/[a-zA-Z]/g, function (c) {
                    const base = c <= 'Z' ? 65 : 97;
                    return String.fromCharCode((c.charCodeAt(0) - base + shift) % 26 + base);
                });
            }

            // Fungsi Caesar decipher untuk dekripsi (shift ke belakang)
            function caesarDecipher(str, shift) {
                return str.replace(/[a-zA-Z]/g, function (c) {
                    const base = c <= 'Z' ? 65 : 97;
                    return String.fromCharCode((c.charCodeAt(0) - base - shift + 26) % 26 + base);
