    function decryptCaesar(text, shift) {
      if (typeof text !== 'string') return text;
      const s = Number(shift);
      if (isNaN(s)) return text;
      let result = '';
      for (let i = 0; i < text.length; i++) {
        let code = text.charCodeAt(i);
        if (code >= 65 && code <= 90) {
          code = ((code - 65 - s + 260) % 26) + 65;
        } else if (code >= 97 && code <= 122) {
          code = ((code - 97 - s + 260) % 26) + 97;
        }
        result += String.fromCharCode(code);
      }
      return result;
    }

    function normalizeBase64(b64) {
      if (!b64 || typeof b64 !== 'string') return '';
      let s = b64.replace(/\s+/g, '');
      const dataMatch = s.match(/^data:.*;base64,(.*)$/i);
      if (dataMatch) s = dataMatch[1];
      s = s.replace(/-/g, '+').replace(/_/g, '/');
      const pad = s.length % 4;
      if (pad === 2) s += '=='; else if (pad === 3) s += '=';
      return s;
    }

    function isBase64String(s) {
      if (!s || typeof s !== 'string') return false;
      const cleaned = normalizeBase64(s);
      return cleaned.length % 4 === 0 && /^[A-Za-z0-9+/=]+$/.test(cleaned);
    }
    
    function getCategoryFromUrlOrBase64(url, data) {
        if (url && typeof url === 'string') {
            const ext = url.split('.').pop().split('?')[0].toLowerCase();
            const imageExts = ['jpg', 'jpeg', 'png', 'gif', 'svg', 'webp'];
            const videoExts = ['mp4', 'webm', 'mov', 'avi'];
            if (imageExts.includes(ext)) return 'Gambar';
            if (videoExts.includes(ext)) return 'Video';
        }
        if (data && typeof data === 'string') {
            const cleaned = normalizeBase64(data).slice(0, 200);
            if (cleaned.startsWith('iVBOR') || cleaned.startsWith('/9j/') || cleaned.startsWith('R0lG')) return 'Gambar';
            if (cleaned.includes('ftyp') || cleaned.toLowerCase().includes('webm')) return 'Video';
        }
        return 'Teks';
    }

    function base64ToBlob(base64, mime) {
      const binary = atob(base64);
      const len = binary.length;
      const arr = new Uint8Array(len);
      for (let i=0;i<len;i++) arr[i] = binary.charCodeAt(i);
      return new Blob([arr], { type: mime || 'application/octet-stream'});
    }
    
    function getMimeFromBase64Sample(b64) {
      try {
        const cleaned = normalizeBase64(b64).slice(0,2000);
        if (!cleaned) return null;
        const bin = atob(cleaned);
        const c0 = bin.charCodeAt(0), c1 = bin.charCodeAt(1);
        if (c0 === 0x89 && bin[1] === 'P' && bin[2] === 'N' && bin[3] === 'G') return 'image/png';
        if (c0 === 0xFF && c1 === 0xD8) return 'image/jpeg';
        if (bin.startsWith('GIF87a') || bin.startsWith('GIF89a')) return 'image/gif';
        if (bin.trim().startsWith('<svg')) return 'image/svg+xml';
        if (bin.indexOf('ftyp') !== -1) return 'video/mp4';
        if (bin.toLowerCase().indexOf('webm') !== -1) return 'video/webm';
        const prefix = normalizeBase64(b64).slice(0,8);
        if (prefix.startsWith('iVBOR') || prefix.startsWith('iVBORw0K')) return 'image/png';
        if (prefix.startsWith('/9j/')) return 'image/jpeg';
        if (prefix.startsWith('R0lG')) return 'image/gif';
        return null;
      } catch (e) {
        return null;
      }
    }

    function setPreviewFromBase64(rawBase64, mimeHint, useBlobIfLarge = true) {
      const cleaned = normalizeBase64(rawBase64);
      if (!cleaned) { descriptionContent.innerHTML = '<p class="text-red-500">Data base64 kosong.</p>'; return; }

      let mime = mimeHint || getMimeFromBase64Sample(cleaned);
      if (!mime) {
        if (cleaned.startsWith('iVBOR') || cleaned.startsWith('iVBORw0K')) mime = 'image/png';
        else if (cleaned.startsWith('/9j/')) mime = 'image/jpeg';
        else if (cleaned.startsWith('R0lG')) mime = 'image/gif';
      }

      descriptionContent.innerHTML = '';
      const threshold = 1024 * 300;
      const approximateSize = Math.ceil((cleaned.length * 3) / 4);
      let blob = null;

      if (useBlobIfLarge && approximateSize > threshold) {
        try {
          blob = base64ToBlob(cleaned, mime);
          const objectUrl = URL.createObjectURL(blob);
          if (mime && mime.startsWith('image/')) {
            const img = document.createElement('img');
            img.src = objectUrl;
            img.className = 'media-preview rounded-md border border-gray-200';
            img.onload = () => URL.revokeObjectURL(objectUrl);
            descriptionContent.appendChild(img);
          } else if (mime && mime.startsWith('video/')) {
            const video = document.createElement('video');
            video.src = objectUrl;
            video.controls = true;
            video.className = 'video-preview rounded-md border border-gray-200';
            video.onloadeddata = () => URL.revokeObjectURL(objectUrl);
            descriptionContent.appendChild(video);
          } else {
            const a = document.createElement('a');
            a.href = objectUrl;
            a.download = 'file.bin';
            a.textContent = 'Unduh file (tipe media tidak terdeteksi)';
            a.className = 'underline text-blue-600';
            descriptionContent.appendChild(a);
            const pre = document.createElement('pre');
            pre.textContent = cleaned.slice(0,1000) + (cleaned.length>1000? '\n\n... (terpotong) ...':'');
            pre.className = 'mt-3 p-3 bg-gray-50 rounded-md max-h-64 overflow-auto text-sm';
            descriptionContent.appendChild(pre);
          }
        } catch (err) {
          console.warn('Pembuatan Blob gagal, kembali ke data URI', err);
          blob = null;
        }
      }

      if (!blob) {
        const dataMime = mime || 'application/octet-stream';
        const dataUrl = `data:${dataMime};base64,${cleaned}`;
        if (dataMime.startsWith('image/')) {
          const img = document.createElement('img');
          img.src = dataUrl;
          img.className = 'media-preview rounded-md border border-gray-200';
          descriptionContent.appendChild(img);
        } else if (dataMime.startsWith('video/')) {
          const video = document.createElement('video');
          video.src = dataUrl;
          video.controls = true;
          video.className = 'video-preview rounded-md border border-gray-200';
          video.setAttribute('playsinline', '');
          descriptionContent.appendChild(video);
        } else {
          const pre = document.createElement('pre');
          pre.textContent = cleaned.slice(0,2000) + (cleaned.length>2000? '\n\n... (terpotong) ...':'');
          pre.className = 'p-4 bg-gray-50 rounded-md text-sm max-h-96 overflow-auto w-full';
          descriptionContent.appendChild(pre);
        }
      }
      
      return { blob: blob, mime: mime };
    }

    async function showDescriptionModal(url, shiftCode, personName, linkName) {
      descriptionModal.classList.remove('hidden');
      descriptionContent.innerHTML = '';
      descriptionMessage.classList.add('hidden');
      descriptionLoading.classList.remove('hidden');
      downloadBtn.classList.add('hidden');

      try {
        if (!url || !url.startsWith('http')) throw new Error('URL deskripsi tidak valid. Gunakan link mentah (raw.githubusercontent.com) jika dari GitHub.');

        const response = await fetch(url);
        if (!response.ok) throw new Error(`Gagal memuat file dari URL. Status: ${response.status}`);

        const encryptedText = await response.text();
        const decrypted = decryptCaesar(encryptedText, shiftCode);
        const probableBase64 = decrypted.trim();
        const mimeHint = getMimeFromBase64Sample(probableBase64); // Gunakan getMimeFromBase64Sample untuk hints

        const previewResult = setPreviewFromBase64(probableBase64, mimeHint, true);
        const blob = previewResult.blob;
        const mime = previewResult.mime;

        if (isBase64String(probableBase64)) {
          const fileExt = mime ? mime.split('/')[1] : 'bin';
          let baseFilename = `${personName || 'anonim'} - ${linkName || 'tanpa-nama'}`;
          baseFilename = baseFilename.replace(/[^a-zA-Z0-9\s-.]/g, '').replace(/\s+/g, '-').replace(/-+/g, '-').replace(/^-+|-+$/g, '');
          currentDownloadFilename = `${baseFilename}.${fileExt}`;
          currentDownloadBlob = blob;
        } else {
          currentDownloadBlob = new Blob([decrypted], { type: 'text/plain' });
          currentDownloadFilename = `${personName || 'anonim'} - ${linkName || 'tanpa-nama'}.txt`;
        }
        
        downloadBtn.textContent = 'Unduh Konten';
        downloadBtn.classList.remove('hidden');

        descriptionLoading.classList.add('hidden');
      } catch (error) {
        descriptionMessage.textContent = `Gagal memuat atau mendekripsi deskripsi: ${error.message}`;
        descriptionLoading.classList.add('hidden');
        descriptionMessage.classList.remove('hidden');
        console.error('Error in showDescriptionModal:', error);
      }
    }

    function hideDescriptionModal() {
      descriptionModal.classList.add('hidden');
      descriptionContent.innerHTML = '';
      descriptionMessage.classList.add('hidden');
      descriptionLoading.classList.add('hidden');
      downloadBtn.classList.add('hidden');
      if (currentDownloadBlob) {
        URL.revokeObjectURL(URL.createObjectURL(currentDownloadBlob));
        currentDownloadBlob = null;
        currentDownloadFilename = null;
      }
    }

    closeModalButton.addEventListener('click', () => qrModal.classList.add('hidden'));
    qrModal.addEventListener('click', (e) => { if (e.target === qrModal) qrModal.classList.add('hidden'); });
    closeDescriptionModalButton.addEventListener('click', hideDescriptionModal);
    descriptionModal.addEventListener('click', (e) => { if (e.target === descriptionModal) hideDescriptionModal(); });

    downloadBtn.addEventListener('click', () => {
      if (currentDownloadBlob) {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(currentDownloadBlob);
        a.download = currentDownloadFilename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      }
    });

    function filterLinks() {
      const searchTerm = searchInput.value.toLowerCase();
      const rows = linksTableBody.querySelectorAll('tr');
      rows.forEach(row => {
        const rowText = row.textContent.toLowerCase();
        row.style.display = rowText.includes(searchTerm) ? '' : 'none';
      });
      if (searchInput.value) {
          clearSearchBtn.classList.remove('hidden');
      } else {
          clearSearchBtn.classList.add('hidden');
      }
    }
    searchInput.addEventListener('input', filterLinks);
    clearSearchBtn.addEventListener('click', () => {
      searchInput.value = '';
      filterLinks();
    });

    async function handleEdit(e) {
        const cell = e.target;
        if (!cell.classList.contains('editable')) return;

        cell.contentEditable = 'false';
        cell.classList.remove('editable');
        cell.removeEventListener('keydown', handleEnter);
        cell.removeEventListener('blur', handleEdit);

        const newText = cell.textContent.trim();
        const row = cell.closest('tr');
        const linkId = row.dataset.id;
        const column = cell.dataset.column;

        if (!linkId || !column) {
            showStatus('Gagal menemukan ID atau kolom untuk memperbarui.', 'error');
            return;
        }

        const updates = {};
        updates[column] = newText;

        showStatus('Menyimpan perubahan...', 'success');
        
        try {
            const { error } = await supabase.from('links').update(updates).eq('id', linkId);
            if (error) throw error;
            showStatus('Perubahan berhasil disimpan!', 'success');
            if (column === 'url' || column === 'shift_code') {
                fetchLinks();
            }
        } catch (error) {
            showStatus(`Gagal menyimpan perubahan: ${error.message}`, 'error');
            console.error('Error updating data:', error);
        }
    }
    
    function handleEnter(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            e.target.blur();
        }
    }
    
    async function handleDelete(e) {
        const button = e.target.closest('button');
        const row = button.closest('tr');
        const linkId = row.dataset.id;
        
        if (!linkId) {
            showStatus('Gagal menemukan ID tautan untuk dihapus.', 'error');
            return;
        }
        
        if (confirm('Apakah Anda yakin ingin menghapus tautan ini?')) {
            showStatus('Menghapus tautan...', 'success');
            try {
                const { error } = await supabase.from('links').delete().eq('id', linkId);
                if (error) throw error;
                showStatus('Tautan berhasil dihapus!', 'success');
                row.remove();
            } catch (error) {
                showStatus(`Gagal menghapus tautan: ${error.message}`, 'error');
                console.error('Error deleting data:', error);
            }
        }
    }

    async function fetchLinks() {
      loadingIndicator && loadingIndicator.classList.remove('hidden');
      statusMessage && statusMessage.classList.add('hidden');
      linksTableBody.querySelectorAll('tr').forEach(row => row.remove());

      try {
        const { data, error } = await supabase.from('links').select('*, category').order('created_at', { ascending: false });
        loadingIndicator && loadingIndicator.classList.add('hidden');
        if (error) { showStatus(`Error fetching data: ${error.message}`); console.error(error); return; }
        if (!data || data.length === 0) { return; }

        data.forEach(link => {
          const row = document.createElement('tr');
          row.classList.add('hover:bg-gray-50');
          row.dataset.id = link.id;

          const formattedDate = link.created_at ? new Date(link.created_at).toLocaleString() : '-';
          const qrData = `${link.url || ''} || ${link.shift_code || ''}`;
          const encodedQrData = encodeURIComponent(qrData);
          const qrImageUrlSmall = `https://api.qrserver.com/v1/create-qr-code/?size=64x64&data=${encodedQrData}`;
          const qrImageUrlLarge = `https://api.qrserver.com/v1/create-qr-code/?size=256x256&data=${encodedQrData}`;
          
          const category = link.category || 'Belum Dikategorikan';

          row.innerHTML = `
            <td class="px-6 py-4 text-sm text-gray-500 flex justify-center cursor-pointer qr-cell">
              <img src="${qrImageUrlSmall}" alt="${link.person_name || ''} - ${link.name || ''}" style="width:64px;height:64px;" class="rounded-md">
            </td>
            <td class="px-6 py-4 text-sm text-gray-500" data-column="person_name">${link.person_name || '-'}</td>
            <td class="px-6 py-4 text-sm text-gray-500" data-column="name">${link.name || '-'}</td>
            <td class="px-6 py-4 text-sm text-gray-500 truncate max-w-xs" data-column="url">${link.url || '-'}</td>
            <td class="px-6 py-4 text-sm text-gray-500" data-column="category">${category}</td>
            <td class="px-6 py-4 text-sm text-gray-500" data-column="shift_code">${link.shift_code || '-'}</td>
            <td class="px-6 py-4 text-sm text-gray-500">${formattedDate}</td>
            <td class="px-6 py-4 text-sm text-gray-500"><button class="view-description-btn bg-blue-500 text-white px-3 py-1 rounded-md hover:bg-blue-600 transition-colors">Lihat</button></td>
            <td class="px-6 py-4 text-sm text-gray-500">
                <button class="delete-btn text-red-500 hover:text-red-700 transition-colors">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </td>
          `;

          linksTableBody.appendChild(row);

          const qrImage = row.querySelector('img');
          qrImage.addEventListener('click', () => { enlargedQrImage.src = qrImageUrlLarge; qrModal.classList.remove('hidden'); });

          const viewBtn = row.querySelector('.view-description-btn');
          viewBtn.addEventListener('click', () => showDescriptionModal(link.url, link.shift_code, link.person_name, link.name));
          
          const deleteBtn = row.querySelector('.delete-btn');
          deleteBtn.addEventListener('click', handleDelete);

          const editableCells = row.querySelectorAll('td[data-column]');
          editableCells.forEach(cell => {
              cell.addEventListener('click', (e) => {
                  const now = new Date().getTime();
                  const diff = now - lastClickTime;
                  clickCount = (diff < 300 && clickCount < 3) ? clickCount + 1 : 1;
                  lastClickTime = now;

                  if (clickCount === 3) {
                      e.preventDefault();
                      cell.contentEditable = 'true';
                      cell.classList.add('editable');
                      cell.focus();
                      
                      cell.removeEventListener('blur', handleEdit);
                      cell.removeEventListener('keydown', handleEnter);

                      cell.addEventListener('blur', handleEdit);
                      cell.addEventListener('keydown', handleEnter);
                  }
              });
          });
        });

      } catch (err) {
        loadingIndicator && loadingIndicator.classList.add('hidden');
        showStatus(`Terjadi kesalahan tak terduga: ${err.message}`, 'error');
        console.error(err);
      }
    }

    document.addEventListener('DOMContentLoaded', fetchLinks);
  </script>

</body>
