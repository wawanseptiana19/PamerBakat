<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Konten</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="max-w-sm w-full md:max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Form Konten</h1>
        <form id="singleAddForm">
            <div class="mb-4">
                <label for="personName" class="block text-sm font-medium text-gray-700 mb-2">Nama Orang</label>
                <input type="text" id="personName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" required>
            </div>
            <div class="mb-4">
                <label for="linkName" class="block text-sm font-medium text-gray-700 mb-2">Nama Tautan</label>
                <input type="text" id="linkName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" required>
            </div>
            <div class="mb-4">
                <label for="linkUrl" class="block text-sm font-medium text-gray-700 mb-2">URL Link</label>
                <input type="url" id="linkUrl" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" placeholder="https://contoh.com" required>
            </div>
            <div class="mb-6">
                <label for="shiftCode" class="block text-sm font-medium text-gray-700 mb-2">Pergeseran</label>
                <input type="text" id="shiftCode" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition-colors flex items-center justify-center">
                <i class="fas fa-save mr-2"></i> Simpan
            </button>
        </form>
        <div id="notification" class="mt-4 text-center text-sm font-medium transition-opacity duration-300 opacity-0"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://qzdvdfebkzlwkhvxwsju.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF6ZHZkZmVia3psd2todnh3c2p1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzcyMTA4OTksImV4cCI6MjA1Mjc4Njg5OX0.Z9XKmX49vu0kZwn6YMom8QeLNNdKQMXCIkxcIoHKQFs';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const form = document.getElementById('singleAddForm');
        const notification = document.getElementById('notification');

        function showNotification(msg, isError = false) {
            notification.textContent = msg;
            notification.style.opacity = 1;
            if (isError) {
                notification.classList.remove('text-green-500');
                notification.classList.add('text-red-500');
            } else {
                notification.classList.remove('text-red-500');
                notification.classList.add('text-green-500');
            }
            setTimeout(() => {
                notification.style.opacity = 0;
            }, 3000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const personName = document.getElementById('personName').value.trim();
            const linkName = document.getElementById('linkName').value.trim();
            const linkUrl = document.getElementById('linkUrl').value.trim();
            const shiftCode = document.getElementById('shiftCode').value.trim();

            if (!personName || !linkName || !linkUrl) {
                showNotification('Semua field wajib diisi.', true);
                return;
            }

            const { error } = await supabaseClient.from('links').insert([
                { person_name: personName, name: linkName, url: linkUrl, shift_code: shiftCode }
            ]);

            if (error) {
                console.error("Supabase insert error:", error);
                showNotification('Gagal menyimpan konten.', true);
            } else {
                showNotification('Konten berhasil ditambahkan.');
                form.reset();
                // Menutup tab setelah berhasil disimpan.
                window.close();
            }
        });
    </script>
</body>
</html>
